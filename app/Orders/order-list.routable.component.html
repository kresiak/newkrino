<div id="GGTOP"></div>
<div class="card">
    <div class="card-block">
        <ngb-tabset *ngIf="authorizationStatusInfo.isLoggedIn">
            <ngb-tab title="View Orders" id="tabView">
                <template ngbTabContent>
                    <gg-order-list [state]="state" [ordersObservable]="ordersObservable"></gg-order-list>
                </template>
            </ngb-tab>
            <ngb-tab title="Create an Order" id="tabCreate" *ngIf="authorizationStatusInfo.isAdministrator()">
                <template ngbTabContent>
                    <div class="card">
                        <div class="card-block">
							<h6>Choose the supplier you want to order from</h6>
							<gg-supplier-list [suppliersObservable]= "suppliersObservable" [initialTabInSupplierDetail]="'tabProducts'"></gg-supplier-list>                            
                        </div>
                    </div>
                </template>
            </ngb-tab>
        </ngb-tabset>
        <h4 *ngIf="!authorizationStatusInfo.isLoggedIn">sorry: you are not logged in</h4>
    </div>
</div>
