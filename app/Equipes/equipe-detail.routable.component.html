<div id="GGTOP"></div>
<div class="card" *ngIf="equipe">
    <div class="card-block">
        <h6>Equipe {{equipe.data.name}}</h6>
        <gg-equipe-detail [equipeObservable]="equipeObservable" [path]="'equipe|'+equipe.data._id"  [isRoot]="true" [state]="state"></gg-equipe-detail>        
    </div>
</div>
