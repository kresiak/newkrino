<ngb-tabset *ngIf="manip"  (tabChange)="beforeTabChange($event)" [activeId]="state.selectedTabId">
	<ngb-tab title="Info" id="tabInfo">
		<template ngbTabContent>
			<div class="card">
				<div class="card-block">
					<div class="row">
						<div class="col-sm-4">manipulation:</div>
						<div class="col-sm-6">{{manip.data.name}}</div>
					</div>
					<div class="row">
						<div class="col-sm-4">label:</div>
						<div class="col-sm-6">{{manip.annotation.label}}</div>
					</div>
				</div>
			</div>
		</template>
	</ngb-tab>
	<ngb-tab title="Products" id="tabProducts">
		<template ngbTabContent>
			<gg-product-grid [productsObservable]="getProductsObservable()" [config]="{skip:['otp', 'manip']}"></gg-product-grid>
		</template>
	</ngb-tab>
</ngb-tabset>
