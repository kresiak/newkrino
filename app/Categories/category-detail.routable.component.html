<div class="card" *ngIf="category">
    <div class="card-block">
        <h6>Category {{category.data.name}}</h6>
        <gg-category-detail [categoryObservable]="categoryObservable" [path]="'category|'+category.data._id"  [isRoot]="true" [state]="state"></gg-category-detail>        
    </div>
</div>
