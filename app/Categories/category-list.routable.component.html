<div class="card">
    <div class="card-block">
        <ngb-tabset>
            <ngb-tab title="View Categories" id="tabView">
                <template ngbTabContent>

                    <gg-category-list></gg-category-list>

                </template>
            </ngb-tab>
            <ngb-tab title="Create a Category" id="tabCreate">
                <template ngbTabContent>
                    <div class="card">
                        <div class="card-block">
                            
							<gg-category-enter></gg-category-enter>
							
                        </div>
                    </div>
                </template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
