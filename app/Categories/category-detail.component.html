<ngb-tabset *ngIf="category" (tabChange)="beforeTabChange($event)" [activeId]="state.selectedTabId">
	<ngb-tab title="Info" id="tabInfo">
		<template ngbTabContent>
			<div class="card">
				<div class="card-block">
					<div class="row">
						<div class="col-sm-3">category:</div>
						<div class="col-sm-6">{{category.data.name}}</div>
					</div> 
					<div class="row">
						<div class="col-sm-3 vcenter">is blocked:</div>
						<div class="col-sm-6 vcenter"><gg-editor-boolean [content]="category.data.isBlocked" (editSaved)="dateUpdated($event)"></gg-editor-boolean></div>
					</div> 
                    
				</div>
			</div>
		</template>
	</ngb-tab>
	<ngb-tab title="Add category" id="tabAddCategory">
		<template ngbTabContent>

		</template>
	</ngb-tab>
	<ngb-tab title="Comments" id="tabComments">
		<template ngbTabContent>
			<gg-comments [comments]="category.data.comments" (commentsUpdated)="commentsUpdated($event)"></gg-comments>
		</template>
	</ngb-tab>
	<ngb-tab title="Products" id="tabProducts">
		<template ngbTabContent>
			<gg-product-list [productsObservable]="productsObservable" [state]="state.Products" (stateChanged)="childProductsStateChanged($event)"></gg-product-list>
		</template>
	</ngb-tab>
	<ngb-tab title="Open otps" id="tabOtps">
		<template ngbTabContent>
            <gg-otp-list [otpsObservable]="otpsObservable" [state]="state.Otps" (stateChanged)="childOtpsStateChanged($event)"></gg-otp-list>
		</template>
	</ngb-tab>
</ngb-tabset>
