<ngb-tabset *ngIf="product" (tabChange)="beforeTabChange($event)" [activeId]="state.selectedTabId">
	<ngb-tab title="Info" id="tabInfo">
		<template ngbTabContent>
			<div class="card">
				<div class="card-block">
					<div class="row">
						<div class="col-sm-3">product:</div>
						<div class="col-sm-6">{{product.data.name}}</div>
					</div>
					<div class="row">
						<div class="col-sm-3">supplier:</div>
						<div class="col-sm-6">{{product.annotation.supplierName}}</div>
					</div>
					<div class="row">
						<div class="col-sm-3">frequence:</div>
						<div class="col-sm-6">{{product.annotation.productFrequence}}</div>
					</div>
				</div>
			</div>
		</template>
	</ngb-tab>
	<ngb-tab title="Comments" id="tabComments">
		<template ngbTabContent>
			<gg-comments [comments]="product.data.comments" (commentsUpdated)="commentsUpdated($event)"></gg-comments>
		</template>
	</ngb-tab>
	<ngb-tab title="Orders" *ngIf="anyOrder" id="tabOrders">
		<template ngbTabContent>
<!--			<gg-order-list [ordersObservable]="ordersObservable" [state]="state.Orders" (stateChanged)="childOrdersStateChanged($event)"></gg-order-list>
-->		</template>
	</ngb-tab>
</ngb-tabset>
