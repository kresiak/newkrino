<template #searchPopContent>
    <ul>
        <li>RWAL: si l'OTP ou l'équipe associée contient 'RWAL'</li>
    </ul>    
</template>

<div class="card">
	<div class="card-block">
		<div class="row">
			<div [formGroup]="searchForm">
				<input type="search" [formControl]="searchControl" formControlName="searchControl" [ngbPopover]="searchPopContent" placement="right" triggers="mouseenter:mouseleave" popoverTitle="How to search: examples">
			</div>
		</div>
		<div class="row">
			<ngb-accordion [closeOthers]="true" #acc="ngbAccordion" (panelChange)="beforeAccordionChange($event)" [activeIds]="state.openPanelId">
				<ngb-panel [disabled]="true">
					<template ngbPanelTitle>
						<div class="row">
							<div class="col-sm-3"><b>Product</b></div>
							<div class="col-sm-3" *ngIf="showColumn('equipe')"><b>Equipe</b></div>
							<div class="col-sm-2"><b>Available</b></div>
							<div class="col-sm-2"><b>Spent</b></div>
							<div class="col-sm-2"><b>Date limite</b></div>
						</div>
					</template>
					<template ngbPanelContent>

					</template>
				</ngb-panel>
				<ngb-panel *ngFor="let product of products" [id]="product.data._id">
					<template ngbPanelTitle>
						<div class="row">
							<div class="col-sm-3">{{product.data.name}}</div>
							<div class="col-sm-3" *ngIf="showColumn('equipe')">{{product.annotation.equipe}}</div>
							<div class="col-sm-2">{{product.annotation.amountAvailable | currency:'EUR':true:'1.2-2'}}</div>
							<div class="col-sm-2">{{product.annotation.amountSpent | currency:'EUR':true:'1.2-2'}}</div>
							<div class="col-sm-2">{{ product.data.datEnd | shortDate }}</div>
						</div>
					</template>
					<template ngbPanelContent>
						<gg-product-detail [productObservable]="getProductObservable(product.data._id)" [state]="state[product.data._id]" (stateChanged)="childStateChanged($event, product.data._id)"></gg-product-detail>
					</template>
				</ngb-panel>
			</ngb-accordion>
		</div>
	</div>
</div>
