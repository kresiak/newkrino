<div id="GGTOP"></div>
<div class="card" *ngIf="product">
    <div class="card-block">
        <h6>Product {{product.data.name}}</h6>
        <gg-product-detail [productObservable]="productObservable" [state]="state" [path]="'product|'+product.data._id" [isRoot]="true" ></gg-product-detail>        
    </div>
</div>
