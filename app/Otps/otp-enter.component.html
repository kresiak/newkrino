<div class="container-fluid">
	<form [formGroup]="otpForm56" (ngSubmit)="save145(otpForm56.value, otpForm56.valid)" >
		
		<div class="form-group row">
			<label for="name" class="col-sm-2 col-form-label col-xl-2">otp:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" formControlName="name" id="name" placeholder="name of the otp">
			</div>
		</div>
		<div class="form-group row">
			<label for="budget" class="col-sm-2 col-form-label col-xl-2">budget:</label>
			<div class="col-sm-10">
				<input type="number" min="1" class="form-control" formControlName="budget" id="budget" placeholder="budget">
			</div>
		</div>
		<div class="form-group row">
			<label for="description" class="col-sm-2 col-form-label col-xl-2">description:</label>
			<div class="col-sm-10">
				<input type="text" min="1" class="form-control" formControlName="description" id="description" placeholder="description">
			</div>
		</div>
		<div class="form-group row">
			<label for="datStart" class="col-sm-2 col-form-label col-xl-2">from:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" formControlName="datStart" id="datStart" placeholder="from">
			</div>
		</div>
		<div class="form-group row">
			<label for="datEnd" class="col-sm-2 col-form-label col-xl-2">to:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" formControlName="datEnd" id="datEnd" placeholder="to">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="equipedId" class="col-sm-2 col-form-label col-xl-2">equiped Id:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" formControlName="equipedId" id="equipedId" placeholder="equiped Id">
			</div>
		</div>
		<div class="form-group row">
			<label for="client" class="col-sm-2 col-form-label col-xl-2">client:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" formControlName="client" id="client" placeholder="client">
			</div>
		</div>
		<div class="form-group row">
			<label for="note" class="col-sm-2 col-form-label col-xl-2">note:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" formControlName="note" id="note" placeholder="note">
			</div>
		</div>
		<div class="form-group row">
			<label for="isBlocked" class="col-sm-2 col-form-label col-xl-2">is blocked:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" formControlName="isBlocked" id="isBlocked" placeholder="is blocked">
			</div>
		</div>
		<div class="form-group row">
			<label for="isClosed" class="col-sm-2 col-form-label col-xl-2">is Closed:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" formControlName="isClosed" id="isClosed" placeholder="is Closed">
			</div>
		</div>
		
		<div class="row">
            <div class="col-sm-3 col-md-2 col-lg-1">
                <button class="btn btn-success" type="submit" [disabled]="!productForm.valid">Submit</button>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-1">
                <button class="btn btn-info"  [disabled]="productForm.pristine" (click)="reset()">Reset</button>
            </div>
        </div>
		
	</form>
</div>
