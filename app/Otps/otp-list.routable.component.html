<div class="card">
    <div class="card-block">
        <ngb-tabset>
            <ngb-tab title="View Otps" id="tabView">
                <template ngbTabContent>

                    <gg-otp-list [otpsObservable]="otpsObservable"></gg-otp-list>

                </template>
            </ngb-tab>
            <ngb-tab title="Create an Otp" id="tabCreate">
                <template ngbTabContent>
                    <div class="card">
                        <div class="card-block">
                            <gg-otp-enter></gg-otp-enter>
                        </div>
                    </div>
                </template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
