<div id="GGTOP"></div>
<div class="card" *ngIf="supplier">
    <div class="card-block">
        <h6>Supplier {{supplier.data.name}}</h6>
        <gg-supplier-detail *ngIf="authorizationStatusInfo.isLoggedIn" [supplierObservable]="supplierObservable" [path]="'supplier|'+supplier.data._id" [state]="state" [isRoot]="true"></gg-supplier-detail>        
        <h4 *ngIf="!authorizationStatusInfo.isLoggedIn">sorry: you are not logged in</h4>
    </div>
</div>
