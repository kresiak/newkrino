<div class="container-fluid">
	<form [formGroup]="otpForm" (ngSubmit)="save(otpForm.value, otpForm.valid)" >
		<div class="form-group row">
			<label for="name" class="col-sm-4 col-form-label col-xl-4">{{'OTP.LABEL.OTP' | translate}}</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" formControlName="name" id="name" placeholder="{{'OTP.LABEL.OTP' | translate}}">
			</div>
		</div>
		<div class="form-group row">
			<label for="isAnnual" class="col-sm-4 col-form-label col-xl-4 align-self-center">{{'OTP.LABEL.IS ANNUAL' | translate}}</label>
			<div class="col-md-1 align-self-center">
				<input type="checkbox" class="form-control" formControlName="isAnnual" id="isAnnual" class="isCheckbox" value="">
			</div>
		</div>
		<div class="form-group row">
			<label for="budget" class="col-sm-4 col-form-label col-xl-4">{{'OTP.LABEL.BUDGET' | translate}}</label>
			<div class="col-sm-8">
				<input type="number" min="1" step="any" class="form-control" formControlName="budget" id="budget" placeholder="{{'OTP.LABEL.BUDGET' | translate}}">
			</div>
		</div>
		<div class="form-group row">
			<label for="description" class="col-sm-4 col-form-label col-xl-4">{{'OTP.LABEL.DESCRIPTION' | translate}}</label>
			<div class="col-sm-8">
				<input type="text" min="1" class="form-control" formControlName="description" id="description" placeholder="{{'OTP.LABEL.DESCRIPTION' | translate}}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label col-xl-4 align-self-center">{{'OTP.LABEL.FROM' | translate}}</label>
			<div class="col-sm-8 align-self-center">
				<gg-editor-date #datStart [content]="" (editSaved)="dateUpdatedStart($event)"></gg-editor-date>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label col-xl-4 align-self-center">{{'OTP.LABEL.TO' | translate}}</label>
			<div class="col-sm-8 align-self-center">
				<gg-editor-date #datEnd [content]="" (editSaved)="dateUpdatedEnd($event)"></gg-editor-date>
			</div>
		</div>
		<div class="form-group row">
			<label for="note" class="col-sm-4 col-form-label col-xl-4">{{'OTP.LABEL.NOTE' | translate}}</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" formControlName="note" id="note" placeholder="{{'OTP.LABEL.NOTE' | translate}}">
			</div>
		</div>
		<div class="form-group row">
			<label for="isBlocked" class="col-sm-4 col-form-label col-xl-4 align-self-center">{{'OTP.LABEL.IS BLOCKED' | translate}}</label>
			<div class="col-md-1 align-self-center">
				<input type="checkbox" class="form-control" formControlName="isBlocked" id="isBlocked" class="isCheckbox" value="">
			</div>
		</div>
		<div class="form-group row">
			<label for="isBlocked" class="col-sm-4 col-form-label col-xl-4 align-self-center">{{'OTP.LABEL.LIMITED OWNER' | translate}}</label>
			<div class="col-md-1 align-self-center">
				<input type="checkbox" class="form-control" formControlName="isLimitedToOwner" id="isLimitedToOwner" class="isCheckbox" value="">
			</div>
		</div>
		<div class="form-group row">
			<label for="isClosed" class="col-sm-4 col-form-label col-xl-4 align-self-center">{{'OTP.LABEL.IS CLOSED' | translate}}</label>
			<div class="col-md-1 align-self-center">
				<input type="checkbox" class="form-control" formControlName="isClosed" id="isClosed" class="isCheckbox" value="">
			</div>
		</div>
		<div class="form-group row">
			<label for="excludeFixCost" class="col-sm-4 col-form-label col-xl-4 align-self-center">{{'OTP.LABEL.CANNOT TRANSPORT COSTS' | translate}}</label>
			<div class="col-md-1 align-self-center">
				<input type="checkbox" class="form-control" formControlName="excludeFixCost" id="excludeFixCost" class="isCheckbox" value="">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-3 col-md-2 col-lg-2">
				<button class="btn btn-success" type="submit" [disabled]="!otpForm.valid">{{'FORM.SUBMIT' | translate}}</button>
			</div>
			<div class="col-sm-3 col-md-2 col-lg-2">
				<button class="btn btn-info"  [disabled]="otpForm.pristine" (click)="reset()">{{'FORM.RESET' | translate}}</button>
			</div>
		</div>
	</form>
</div>
