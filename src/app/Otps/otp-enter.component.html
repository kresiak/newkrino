<div class="container-fluid">
	<form [formGroup]="otpForm" (ngSubmit)="save(otpForm.value, otpForm.valid)" >
		<div class="form-group row">
			<label for="name" class="col-sm-2 col-form-label col-xl-2">otp:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" formControlName="name" id="name" placeholder="name of the otp">
			</div>
		</div>
		<div class="form-group row">
			<label for="isAnnual" class="col-sm-2 col-form-label col-xl-2 vcenter">is annual:</label>
			<div class="col-md-1 vcenter">
				<input type="checkbox" class="form-control" formControlName="isAnnual" id="isAnnual" class="isCheckbox" value="">
			</div>
		</div>
		<div class="form-group row">
			<label for="budget" class="col-sm-2 col-form-label col-xl-2">budget:</label>
			<div class="col-sm-10">
				<input type="number" min="1" class="form-control" formControlName="budget" id="budget" placeholder="budget">
			</div>
		</div>
		<div class="form-group row">
			<label for="description" class="col-sm-2 col-form-label col-xl-2">description:</label>
			<div class="col-sm-10">
				<input type="text" min="1" class="form-control" formControlName="description" id="description" placeholder="description">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label col-xl-2 vcenter">from:</label>
			<div class="col-sm-9 vcenter">
				<gg-editor-date #datStart [content]="" (editSaved)="dateUpdatedStart($event)"></gg-editor-date>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label col-xl-2 vcenter">to:</label>
			<div class="col-sm-9 vcenter">
				<gg-editor-date #datEnd [content]="" (editSaved)="dateUpdatedEnd($event)"></gg-editor-date>
			</div>
		</div>
		<div class="form-group row">
			<label for="note" class="col-sm-2 col-form-label col-xl-2">note:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" formControlName="note" id="note" placeholder="note">
			</div>
		</div>
		<div class="form-group row">
			<label for="isBlocked" class="col-sm-2 col-form-label col-xl-2 vcenter">is blocked:</label>
			<div class="col-md-1 vcenter">
				<input type="checkbox" class="form-control" formControlName="isBlocked" id="isBlocked" class="isCheckbox" value="">
			</div>
		</div>
		<div class="form-group row">
			<label for="isBlocked" class="col-sm-2 col-form-label col-xl-2 vcenter">is limited to owner:</label>
			<div class="col-md-1 vcenter">
				<input type="checkbox" class="form-control" formControlName="isLimitedToOwner" id="isLimitedToOwner" class="isCheckbox" value="">
			</div>
		</div>
		<div class="form-group row">
			<label for="isClosed" class="col-sm-2 col-form-label col-xl-2 vcenter">is closed:</label>
			<div class="col-md-1 vcenter">
				<input type="checkbox" class="form-control" formControlName="isClosed" id="isClosed" class="isCheckbox" value="">
			</div>
		</div>
		<div class="form-group row">
			<label for="excludeFixCost" class="col-sm-2 col-form-label col-xl-2 vcenter">otp cannot be used for transport costs:</label>
			<div class="col-md-1 vcenter">
				<input type="checkbox" class="form-control" formControlName="excludeFixCost" id="excludeFixCost" class="isCheckbox" value="">
			</div>
		</div>
		<div class="form-group row">
			<label for="category" class="col-sm-2 col-form-label col-xl-2 vcenter">Category:</label>
			<div class="col-sm-9 vcenter">
				<gg-selector #categoriesSelector [selectableData]="selectableCategoriesObservable" (selectionChanged)="categorySelectionChanged($event)"></gg-selector>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-3 col-md-2 col-lg-2">
				<button class="btn btn-success" type="submit" [disabled]="!otpForm.valid">{{'FORM.SUBMIT' | translate}}</button>
			</div>
			<div class="col-sm-3 col-md-2 col-lg-2">
				<button class="btn btn-info"  [disabled]="otpForm.pristine" (click)="reset()">{{'FORM.RESET' | translate}}</button>
			</div>
		</div>
	</form>
</div>
