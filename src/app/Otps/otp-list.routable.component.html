<div id="GGTOP"></div>
<div class="card">
    <div class="card-block">
        <ngb-tabset *ngIf="authorizationStatusInfo && authorizationStatusInfo.isLoggedIn">
            <ngb-tab title="{{'OTP.MENU.VIEW OTPS' | translate}}" id="tabView">
                <template ngbTabContent>

                    <gg-otp-list [state]="state" [otpsObservable]="otpsObservable"></gg-otp-list>

                </template>
            </ngb-tab>
            <ngb-tab title="{{'OTP.MENU.SOON EXPIRING' | translate}} ({{nbExpiringOtps}})" id="tabViewExpiring" *ngIf="nbExpiringOtps">
                <template ngbTabContent>

                    <gg-otp-list [state]="state" [otpsObservable]="otpsObservableExpiring"></gg-otp-list>

                </template>
            </ngb-tab>
            <ngb-tab title="{{'OTP.MENU.CREATE OTP' | translate}}" id="tabCreate" *ngIf="authorizationStatusInfo.isAdministrator()">
                <template ngbTabContent>
                    <div class="card">
                        <div class="card-block">
                            <h6>Choose the equipe to which the new Otp will be attributed</h6>
                            <gg-equipe-list [equipesObservable]="equipesObservable" [initialTabInEquipeDetail]="'tabOtp'"></gg-equipe-list>
                        </div>
                    </div>
                </template>
            </ngb-tab>
            <ngb-tab title="{{'OTP.MENU.CHOICE SIMULATOR' | translate}}" id="tabByClassification" >
                <template ngbTabContent>
                    <gg-otp-checker></gg-otp-checker>
                </template>
            </ngb-tab>
            <ngb-tab title="{{'OTP.MENU.PRODUCT CLASSIFICATIONS' | translate}}" id="tabProductClassifications">
                <template ngbTabContent>
                    <div class="card">
                        <div class="card-block">
                            <ngb-tabset>
                                <ngb-tab *ngIf="classificationsList && classificationsList.length > 0" title="{{'OTP.CLASSIFICATION.MENU.LIST CLASSIFICATION' | translate}}" id="tabListOfClassifications">
                                    <template ngbTabContent>
                                        <div class="card">
                                            <div class="card-block">
                                                <ngb-accordion [closeOthers]="true" #acc="ngbAccordion">
                                                    <ngb-panel [disabled]="true">
                                                        <template ngbPanelTitle>
                                                            <div class="row">
                                                                <div class="col-sm-2"><b>{{'OTP.CLASSIFICATION.COLUMN.NAME' | translate}}</b></div>
                                                                <div class="col-sm-4"><b>{{'OTP.CLASSIFICATION.COLUMN.CATEGORIES' | translate}}</b></div>
                                                                <div class="col-sm-2" ngbTooltip="Consider only active Otps that are open to all equipes"><b>{{'OTP.CLASSIFICATION.COLUMN.AVAILABLE UNRESTRICTED' | translate}}</b></div>
                                                                <div class="col-sm-2" ngbTooltip="Consider only active Otps that are limited to the equipe that is owning the otp"><b>{{'OTP.CLASSIFICATION.COLUMN.AVAILABLE RESTRICTED' | translate}}</b></div>
                                                                <div class="col-sm-1" ngbTooltip="Consider all Otps, including deleted, blocked, ..."><b>{{'OTP.CLASSIFICATION.COLUMN.NUMBER OTPS' | translate}}</b></div>
                                                            </div>
                                                        </template>
                                                    </ngb-panel>
                                                    <ngb-panel *ngFor="let classificationsItem of classificationsList">
                                                        <template ngbPanelTitle>
                                                            <div class="row" id="{{classificationsItem._id}}">
                                                                <div class="col-sm-2">{{classificationsItem.data.name}}</div>
                                                                <div class="col-sm-4">
                                                                    <gg-text-compact [text]="classificationsItem.annotation.categoriesTxt" [numberOfChar]="40"></gg-text-compact>
                                                                </div>
                                                                <div class="col-sm-2">{{classificationsItem.annotation.availableUnRestricted |
                                                                    currency:'EUR':true:'1.2-2'}}
                                                                </div>
                                                                <div class="col-sm-2">{{classificationsItem.annotation.availableRestricted | currency:'EUR':true:'1.2-2'}}</div>
                                                                <div class="col-sm-1">{{((getOtpsObservableByClassification(classificationsItem.data._id)
                                                                    | async) || []).length}}</div>
                                                            </div>
                                                        </template>
                                                        <template ngbPanelContent>
                                                            <ngb-tabset>
                                                                <ngb-tab title="{{'OTP.CLASSIFICATION.MENU.INFO' | translate}}" id="tabInfo">
                                                                    <template ngbTabContent>
                                                                        <div class="card">
                                                                            <div class="card-block">
                                                                                <div class="row">
                                                                                    <div class="col-sm-3 vcenter"><b>{{'OTP.CLASSIFICATION.LABEL.NAME' | translate}}</b></div>
                                                                                    <div class="col-sm-8 vcenter">
                                                                                        <gg-editor [content]="classificationsItem.data.name" [showControls]="true" (editSaved)="classificationsNameUpdated($event, classificationsItem)"
                                                                                            [readOnly]="!authorizationStatusInfo?.isAdministrator()">
                                                                                        </gg-editor>
                                                                                    </div>
                                                                                </div>
                                                                                <div class="row">
                                                                                    <div class="col-sm-3 vcenter"><b>{{'OTP.CLASSIFICATION.LABEL.DESCRIPTION' | translate}}</b></div>
                                                                                    <div class="col-sm-8 vcenter">
                                                                                        <gg-editor [content]="classificationsItem.data.description" [showControls]="true" (editSaved)="classificationsDescriptionUpdated($event, classificationsItem)"
                                                                                            [readOnly]="!authorizationStatusInfo?.isAdministrator()">
                                                                                        </gg-editor>
                                                                                    </div>
                                                                                </div>
                                                                                <div class="row">
                                                                                    <div class="col-sm-3 vcenter"><b>{{'OTP.CLASSIFICATION.LABEL.PRODUCT CATEGORIES' | translate}}</b></div>
                                                                                    <div class="col-sm-8 vcenter">
                                                                                        <gg-selector [selectableData]="selectableCategoriesObservable" [selectedIds]="getCategoriesObservable(classificationsItem.data._id)"
                                                                                            (selectionChanged)="categorySelectionChanged($event, classificationsItem)"
                                                                                            (selectionOptionAdded)="categoryHasBeenAdded($event)"
                                                                                            [readOnly]="!authorizationStatusInfo?.isAdministrator()">
                                                                                        </gg-selector>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </template>
                                                                </ngb-tab>((suppliersWithNonUrgentBasketObservable |async) || []).length
                                                                <ngb-tab title="{{'OTP.CLASSIFICATION.MENU.OTPS' | translate}} ({{((getOtpsObservableByClassification(classificationsItem.data._id) | async) || []).length}})" id="tabOtpsByClassification">
                                                                    <template ngbTabContent>
                                                                        <gg-otp-list [otpsObservable]="getOtpsObservableByClassification(classificationsItem.data._id)"></gg-otp-list>
                                                                    </template>
                                                                </ngb-tab>

                                                            </ngb-tabset>
                                                        </template>
                                                    </ngb-panel>
                                                </ngb-accordion>
                                            </div>
                                        </div>
                                    </template>
                                </ngb-tab>
                                <ngb-tab title="{{'OTP.CLASSIFICATION.MENU.CREATE CLASSIFICATION' | translate}}" id="tabCreateClassification" *ngIf="authorizationStatusInfo && authorizationStatusInfo.isAdministrator()">
                                    <template ngbTabContent>
                                        <div class="card">
                                            <div class="card-block">
                                                <div class="container-fluid">
                                                    <form [formGroup]="classificationForm" (ngSubmit)="save(classificationForm.value, classificationForm.valid)">
                                                        <div class="form-group row">
                                                            <label for="classificationName" class="col-sm-2 col-form-label col-xl-2">{{'OTP.CLASSIFICATION.LABEL.NAME CREATE' | translate}}</label>
                                                            <div class="col-sm-10">
                                                                <input type="text" class="form-control" formControlName="classificationName" id="classificationName" placeholder="name">
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="classificationDescription" class="col-sm-2 col-form-label col-xl-2">{{'OTP.CLASSIFICATION.LABEL.DESCRIPTION CREATE' | translate}}</label>
                                                            <div class="col-sm-10">
                                                                <input type="text" class="form-control" formControlName="classificationDescription" id="classificationDescription" placeholder="description">
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-sm-3 col-md-2 col-lg-2">
                                                                <button class="btn btn-success" type="submit" [disabled]="!classificationForm.valid">{{'FORM.SUBMIT' | translate}}</button>
                                                            </div>
                                                            <div class="col-sm-3 col-md-2 col-lg-2">
                                                                <button class="btn btn-info" [disabled]="classificationForm.pristine" (click)="reset()">{{'FORM.RESET' | translate}}</button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </ngb-tab>
                                <ngb-tab title="{{'OTP.CLASSIFICATION.MENU.WITHOUT CLASSIFICATION' | translate}} ({{((categoryNoClassificationObservable | async) || []).length}})" id="tabViewCatNoClass">
                                    <template ngbTabContent>
                                        <gg-category-list [categoryObservable]="categoryNoClassificationObservable"></gg-category-list>
                                    </template>
                                </ngb-tab>
                            </ngb-tabset>
                        </div>
                    </div>
                </template>
            </ngb-tab>
        </ngb-tabset>
        <h4 *ngIf="authorizationStatusInfo && !authorizationStatusInfo.isLoggedIn">{{'ERROR.NO LOGIN' | translate}}</h4>
    </div>
</div>
