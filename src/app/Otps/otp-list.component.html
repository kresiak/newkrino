<template #searchPopContent>
	<ul>
		<li>RWAL: si l'OTP ou l'équipe associée contient 'RWAL'</li>
	</ul>
</template>

<template #tipSearchLoupe><div style="font-size: 70%;">Click here to <br/> search specific otp</div></template>

<div class="card" id="asdfgh">
	<div class="card-block">
		<div class="row">
			<div [formGroup]="searchForm">
				 <img src="../../images/search.png" (click)="showSearch= !showSearch" class="imgSearch" placement="bottom" [ngbTooltip]="tipSearchLoupe"/>
				<input *ngIf="showSearch" type="search" [formControl]="searchControl" formControlName="searchControl" [ngbPopover]="searchPopContent"
					placement="bottom" triggers="mouseenter:mouseleave" popoverTitle="How to search: examples"><img *ngIf="showSearch" src="../../images/close.png" (click)="resetSerachControl()"/>
			</div>
		</div>
		<div class="row">
			<ngb-accordion [closeOthers]="true" #acc="ngbAccordion" (panelChange)="beforeAccordionChange($event)" [activeIds]="state.openPanelId">
				<ngb-panel [disabled]="true">
					<template ngbPanelTitle>
						<div class="row">
							<div class="col-sm-2"><b>Otp</b></div>
							<div class="col-sm-2" *ngIf="showColumn('equipe')"><b>Equipe</b></div>
							<div class="col-sm-2"><b>Available</b></div>
							<div class="col-sm-2"><b>Spent</b></div>
							<div class="col-sm-2"><b>To</b></div>
							<div class="col-sm-1"><b></b></div>
						</div>
					</template>
					<template ngbPanelContent>

					</template>
				</ngb-panel>
				<ngb-panel *ngFor="let otp of otps" [id]="otp.data._id">
					<template ngbPanelTitle>
						<div class="row" id="{{otp.data._id}}">							
							<div class="col-sm-2" [style.font-weight]="otp.data._id === state.openPanelId ? 'bold' : 'lighter'">{{otp.data.name}}</div>
							<div class="col-sm-2" *ngIf="showColumn('equipe')">{{otp.annotation.equipe}}</div>
							<div class="col-sm-2">{{otp.annotation.amountAvailable | currency:'EUR':true:'1.2-2'}}</div>
							<div class="col-sm-2">{{otp.annotation.amountSpent | currency:'EUR':true:'1.2-2'}}</div>
							<div class="col-sm-2">{{ otp.data.datEnd | shortDate }}</div>
							<div class="col-sm-1">{{ otp.data.isDeleted ? 'Deleted' : '' }}</div>
						</div>
					</template>
					<template ngbPanelContent>
						<gg-otp-detail [otpObservable]="getOtpObservable(otp.data._id)" [state]="state[otp.data._id]" [path]="path+'|P:'+otp.data._id" (stateChanged)="childStateChanged($event, otp.data._id)"></gg-otp-detail>
					</template>
				</ngb-panel>
			</ngb-accordion>
		</div>
	</div>
</div>
