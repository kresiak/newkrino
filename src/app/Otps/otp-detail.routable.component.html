<div id="GGTOP"></div>
<div class="card" *ngIf="ourObject">
    <div class="card-block">
        <h6>Otp {{ourObject.data.name}}</h6>
        <gg-otp-detail *ngIf="authorizationStatusInfo.isLoggedIn" [otpObservable]="otpObservable" [path]="'otp|'+ourObject.data._id" [state]="state" [isRoot]="true"></gg-otp-detail>
        <h4 *ngIf="!authorizationStatusInfo.isLoggedIn">{{'ERROR.NO LOGIN' | translate}}</h4>
    </div>
</div>
