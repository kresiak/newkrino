<div class="row" *ngIf="privateMessages && privateMessages.length>0"> 
    <div class="col-sm-5">{{'GENERAL.COMMENTS.PRIVATE COMMENTS MSG' | translate}}</div>
    <div class="col-sm-3">
        <button class="link" (click)="setMessagesAsRead()" [ngbTooltip]="'GENERAL.COMMENTS.PRIVATE COMMENTS TIP' | translate">{{'GENERAL.COMMENTS.PRIVATE COMMENTS BTN' | translate}}</button>
    </div>
</div>

<gg-comments [comments]="data.comments" (commentsUpdated)="commentsUpdated($event)"></gg-comments>
