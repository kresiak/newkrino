<div id="GGTOP"></div>
<div class="card">
    <div class="card-block">
        <ngb-tabset [activeId]="state.selectedTabId" *ngIf="laboName">
            <ngb-tab title="{{'ORDER.MENU.VIEW ORDERS' | translate}}" id="tabView">
                <template ngbTabContent>
                    <gg-order-list [state]="state" [ordersObservable]="ordersObservable"></gg-order-list>
                </template>
            </ngb-tab>
            <ngb-tab title="{{'ORDER.MENU.VIEW FRIDGE ORDERS' | translate}}" id="tabViewFridge">
                <template ngbTabContent>
                    <gg-order-fridge-list [path]="'orders|O:ViewFridge'" [fridgeOrdersObservable]="fridgeOrdersObservable"></gg-order-fridge-list>
                </template>
            </ngb-tab>
            <ngb-tab title="{{'ORDER.MENU.VIEW STOCK ORDERS' | translate}}" id="tabViewStock">
                <template ngbTabContent>
                    <gg-stock-order-list [path]="'orders|O:ViewStock'" [state]="state.ViewStock" [ordersObservable]="stockOrdersObservable"></gg-stock-order-list>
                </template>
            </ngb-tab>
            <ngb-tab title="{{'ORDER.MENU.VIEW WEB ORDERS' | translate}}" id="tabUsedVouchers" *ngIf="((webVouchersObservable |async) || []).length>0">
                <template ngbTabContent>
                    <gg-voucher-list [vouchersObservable]="webVouchersObservable" [focusOnVoucherUsage]="true"></gg-voucher-list>
                </template>
            </ngb-tab>
            <ngb-tab title="{{'ORDER.MENU.CREATE AN ORDER' | translate}}" id="tabCreate" *ngIf="authorizationStatusInfo && authorizationStatusInfo.isLoggedIn">
                <template ngbTabContent>
                    <div class="card">
                        <div class="card-block">
                            <h6>Choose the supplier you want to order from</h6>
                            <gg-supplier-list [suppliersObservable]="suppliersObservable" [initialTabInSupplierDetail]="'tabProducts'"></gg-supplier-list>
                        </div>
                    </div>
                </template>
            </ngb-tab>
        </ngb-tabset>
        <h4 *ngIf="!laboName">sorry: choose a labo first</h4>
    </div>
</div>
