<div class="card">
    <div class="card-block">
        <div class="row">
            <div class="col-sm-1"><b>Id</b></div>
            <div class="col-sm-1"><b>Poste</b></div>
            <div class="col-sm-2"><b>Otp</b></div>
            <div class="col-sm-2"><b>Other equipe</b></div>
            <div class="col-sm-2"><b>Amount</b></div>
            <div class="col-sm-2"><b>Date</b></div>
            <div class="col-sm-2"><b>Comment</b></div>
        </div>
        <div *ngFor="let item of list">
            <div class="row">
                <div class="col-sm-1">
                    {{item.data.id}}
                </div>
                <div class="col-sm-1">
                    {{item.data.poste}}
                </div>
                <div class="col-sm-2">
                    {{item.annotation.otp}}
                </div>
                <div class="col-sm-2">
                    {{item.annotation.equipe}}
                </div>
                <div class="col-sm-2">
                    {{item.data.amount | currency:'EUR':true:'1.2-2'}}
                </div>
                <div class="col-sm-2">
                    {{item.data.date | shortDate}}
                </div>
                <div class="col-sm-2">
                    {{item.data.comment}}
                </div>
            </div>
        </div>
    </div>
</div>
