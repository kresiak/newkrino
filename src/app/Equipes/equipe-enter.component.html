<div class="container-fluid">
	<form [formGroup]="equipeForm" (ngSubmit)="save(equipeForm.value, equipeForm.valid)" >
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label col-xl-2">{{'EQUIPE.LABEL.NAME' | translate}}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="name" id="name" placeholder="{{'EQUIPE.LABEL.NAME PHOLDER' | translate}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label col-xl-2">{{'EQUIPE.LABEL.DESCRIPTION' | translate}}:</label>
            <div class="col-sm-10">
                <input type="text" min="1" class="form-control" formControlName="description" id="description" placeholder="{{'EQUIPE.LABEL.DESCRIPTION' | translate}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="nbOfMonthAheadAllowed" class="col-sm-2 col-form-label col-xl-2">{{'EQUIPE.LABEL.MONTHS AHEAD ALLOWED' | translate}}:</label>
            <div class="col-sm-10">
                <input type="number" min="1" class="form-control" formControlName="nbOfMonthAheadAllowed" id="nbOfMonthAheadAllowed" placeholder="{{'EQUIPE.LABEL.MONTHS AHEAD ALLOWED' | translate}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="isBlocked" class="col-sm-2 col-form-label col-xl-2 align-self-center">{{'EQUIPE.LABEL.IS BLOCKED' | translate}}</label>
            <div class="col-md-1 align-self-center">
                <input type="checkbox" class="form-control" formControlName="isBlocked" id="isBlocked" class="isCheckbox" value="">
            </div>
        </div>
        <div class="form-group row">
            <label for="userIds" class="col-sm-2 col-form-label col-xl-2 align-self-center">{{'EQUIPE.LABEL.WITH FOLLOWING USERS' | translate}}</label>
            <div class="col-sm-9 align-self-center">
                <gg-selector #userSelector [selectableData]="selectableUsers" (selectionChanged)="userSelectionChanged($event)"></gg-selector>
            </div>
        </div>
        <div class="form-group row">
            <label for="managerIds" class="col-sm-2 col-form-label col-xl-2 align-self-center">{{'EQUIPE.LABEL.HEADS OF EQUIPE' | translate}}</label>
            <div class="col-sm-9 align-self-center">
                <gg-selector #mgrSelector [selectableData]="selectableManagers" (selectionChanged)="managerSelectionChanged($event)"></gg-selector>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <button class="btn btn-success" type="submit" [disabled]="!equipeForm.valid">{{'FORM.SUBMIT' | translate}}</button>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <button class="btn btn-info"  [disabled]="equipeForm.pristine" (click)="reset()">{{'FORM.RESET' | translate}}</button>
            </div>
        </div>
	</form>
</div>
