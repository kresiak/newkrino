<div id="GGTOP"></div>
<div class="card">
    <div class="card-body">
        <ngb-tabset *ngIf="authorizationStatusInfo?.isLoggedIn">
            <ngb-tab title="{{'EQUIPE.MENU.VIEW EQUIPES' | translate}}" id="tabView">
                <ng-template ngbTabContent>
                    <gg-equipe-list [equipesObservable]="equipesObservable" [state]="state"></gg-equipe-list>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="{{'EQUIPE.MENU.CREATE AN EQUIPE' | translate}}" id="tabCreate" *ngIf="authorizationStatusInfo?.isAdministrator()">
                <ng-template ngbTabContent>
                    <div class="card">
                        <div class="card-body">
                            <gg-equipe-enter></gg-equipe-enter>
                        </div>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="{{'EQUIPE.MENU.GROUPS' | translate}}" id="tabGroups">
                <ng-template ngbTabContent>
                    <div class="card">
                        <div class="card-body">
                            <ngb-tabset>
                                <ngb-tab title="{{'EQUIPE.MENU.VIEW GROUPS' | translate}}" id="tabViewGroup">
                                    <ng-template ngbTabContent>
                                        <gg-equipe-group-list [state]="state"></gg-equipe-group-list>
                                    </ng-template>
                                </ngb-tab>
                                <ngb-tab title="{{'EQUIPE.MENU.CREATE GROUP' | translate}}" id="tabCreateGroup" *ngIf="authorizationStatusInfo.isAdministrator()">
                                    <ng-template ngbTabContent>
                                        <div class="card">
                                            <div class="card-body">
                                                <gg-equipe-group-enter></gg-equipe-group-enter>
                                            </div>
                                        </div>
                                    </ng-template>
                                </ngb-tab>
                            </ngb-tabset>
                        </div>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="{{'EQUIPE.MENU.GIFTS'  | translate}}" id="tabGifts">
                <ng-template ngbTabContent>
                    <div class="card">
                        <div class="card-body">
                            <ngb-tabset>
                                <ngb-tab title="{{'EQUIPE.MENU.VIEW GIFTS' | translate}}" id="tabViewGift" *ngIf="authorizationStatusInfo.isAdministrator()">
                                    <ng-template ngbTabContent>
                                        <gg-equipe-gift-grid [equipeGiftsObservable]="annotatedGiftsObservable"></gg-equipe-gift-grid>
                                    </ng-template>
                                </ngb-tab>
                                <ngb-tab title="{{'EQUIPE.MENU.ENTER A GIFT' | translate}}" id="tabCreateGift" *ngIf="authorizationStatusInfo.isAdministrator()">
                                    <ng-template ngbTabContent>
                                        <div class="card">
                                            <div class="card-body">
                                                <gg-equipe-gift-enter></gg-equipe-gift-enter>
                                            </div>
                                        </div>
                                    </ng-template>
                                </ngb-tab>
                            </ngb-tabset>
                        </div>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="{{'EQUIPE.MENU.CURRENT EQUIPE' | translate}}" id="tabCurrentEquipe" *ngIf="authorizationStatusInfo.hasEquipeId()">
                <ng-template ngbTabContent>
                    <div class="card">
                        <div class="card-body">
                            
                            <gg-equipe-detail [equipeObservable]="equipeObservable"></gg-equipe-detail>
                        </div>
                    </div>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
        <h4 *ngIf="authorizationStatusInfo && !authorizationStatusInfo.isLoggedIn">{{'ERROR.NO LOGIN' | translate}}</h4>
    </div>
</div>
