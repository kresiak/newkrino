<div *ngIf="!isFormOk" class="isFormOk">There was an error, your change has not been saved</div>
<div class="card">
	<div class="card-block">   
		<div class="row">
			<div class="row">
				<div class="col-sm-2 vcenter"><b>Date</b></div>
				<div class="col-sm-2 vcenter"><b>Administrator</b></div>
				<div class="col-sm-2 vcenter"><b>Equipe giving</b></div>
				<div class="col-sm-2 vcenter"><b>Equipe taking</b></div>
				<div class="col-sm-2 vcenter"><b>Amount</b></div>				
			</div>
			<div class="row" *ngFor="let gift of equipeGifts">
				<div class="col-sm-2 vcenter">{{gift.data.createDate | shortDate}}</div>
				<div class="col-sm-2 vcenter">{{gift.annotation.user}}</div>
				<div class="col-sm-2 vcenter">{{gift.annotation.equipeGiving}}</div>
				<div class="col-sm-2 vcenter">{{gift.annotation.equipeTaking}}</div>
				<div class="col-sm-2 vcenter">
					<gg-editor [content]="gift.data.amount" [showControls]="true" [isMonetary]="true" (editSaved)="updateAmount($event, gift)"></gg-editor>
				</div>
			</div>
		</div>
	</div>
</div>
