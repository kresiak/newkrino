<div class="card">
    <div class="card-body">
        <div class="container-fluid">
            <form [formGroup]="labEnterForm" (ngSubmit)="save(labEnterForm.value, labEnterForm.valid)">
                <div class="form-group row">
                    <label for="laboName" class="col-sm-2 col-form-label col-xl-2">{{'ADMINISTRATION.LABOS.LABEL.LABO NAME' | translate}}</label>
                    <div class="col-sm-10">
                        <input type="text" min="2" class="form-control" formControlName="laboName" id="laboName" placeholder="{{'ADMINISTRATION.LABOS.LABEL.LABO NAME' | translate}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="laboShortName" class="col-sm-2 col-form-label col-xl-2">{{'ADMINISTRATION.LABOS.LABEL.LABO SHORT NAME' | translate}}</label>
                    <div class="col-sm-10">
                        <input type="text" min="2" class="form-control" formControlName="laboShortName" id="laboShortName" placeholder="{{'ADMINISTRATION.LABOS.LABEL.LABO SHORT NAME' | translate}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="userFirstName" class="col-sm-2 col-form-label col-xl-2">{{'ADMINISTRATION.LABOS.LABEL.USER FIRST NAME' | translate}}</label>
                    <div class="col-sm-10">
                        <input type="text" min="2" class="form-control" formControlName="userFirstName" id="userFirstName" placeholder="{{'ADMINISTRATION.LABOS.LABEL.USER FIRST NAME' | translate}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="userLastName" class="col-sm-2 col-form-label col-xl-2">{{'ADMINISTRATION.LABOS.LABEL.USER LAST NAME' | translate}}</label>
                    <div class="col-sm-10">
                        <input type="text" min="2" class="form-control" formControlName="userLastName" id="userLastName" placeholder="{{'ADMINISTRATION.LABOS.LABEL.USER LAST NAME' | translate}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label col-xl-2">{{'ADMINISTRATION.LABOS.LABEL.EMAIL' | translate}}</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="email" id="email" placeholder="{{'ADMINISTRATION.LABOS.LABEL.EMAIL' | translate}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="userPassword" class="col-sm-2 col-form-label col-xl-2">{{'ADMINISTRATION.LABOS.LABEL.USER PASSWORD' | translate}}</label>
                    <div class="col-sm-10">
                        <input type="text" min="0" class="form-control" formControlName="userPassword" id="userPassword" placeholder="{{'ADMINISTRATION.LABOS.LABEL.USER PASSWORD' | translate}}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-md-2 col-lg-2">
                        <button class="btn btn-success" type="submit" [disabled]="!labEnterForm.valid">{{'FORM.SUBMIT' | translate}}</button>
                    </div>
                    <div class="col-sm-3 col-md-2 col-lg-2">
                        <button class="btn btn-info" [disabled]="labEnterForm.pristine" (click)="resetLabEnterForm()">{{'FORM.RESET' | translate}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
