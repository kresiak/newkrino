<div class="card">
    <div class="card-block">
        <div class="row">
            <div class="col-sm-12" [innerHTML]="'ADMINISTRATION.WEB SHOPPING.TEXT.USER NEEDS VOUCHERS' | translate:{user:openRequest.userName, quantity:openRequest.quantity, supplier:openRequest.supplierName, category:openRequest.categoryName}"></div>
        </div> <br/>
        <ngb-tabset>
            <ngb-tab title="{{'ADMINISTRATION.WEB SHOPPING.MENU.CREATE A VOUCHER' | translate}}">
                <template ngbTabContent>
                    <div class="card">
                        <div class="card-block">
                            <div class="container-fluid">
                                <form [formGroup]="voucherForm" (ngSubmit)="save(voucherForm.value, voucherForm.valid)">
                                    <div class="form-group row">
                                        <label for="sapId" class="col-sm-2 col-form-label col-xl-2">{{'ADMINISTRATION.WEB SHOPPING.LABEL.SAP ID' | translate}}</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" formControlName="sapId" id="sapId" placeholder="sap Id">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="otp" class="col-sm-2 col-form-label col-xl-2">{{'ADMINISTRATION.WEB SHOPPING.LABEL.OTP' | translate}}</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" ng2-auto-complete blank-option-text="{{'ADMINISTRATION.WEB SHOPPING.LABEL.SELECT ONE PHOLDER' | translate}}"  formControlName="otp" [source]="otpList" placeholder="enter text" [list-formatter]="autocompleListFormatter">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-3 col-md-2 col-lg-2">
                                            <button class="btn btn-success" type="submit" [disabled]="!voucherForm.valid">{{'FORM.SUBMIT' | translate}}</button>
                                        </div>
                                        <div class="col-sm-3 col-md-2 col-lg-2">
                                            <button class="btn btn-info" [disabled]="voucherForm.pristine" (click)="reset()">{{'FORM.RESET' | translate}}</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </template>
            </ngb-tab>
        </ngb-tabset>

    </div>
</div>
