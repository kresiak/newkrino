<div class="card">
    <div class="card-block">
        <ngb-tabset (tabChange)="beforeTabChange($event)" [activeId]="state.selectedTabId">
            <ngb-tab title="Requested Vouchers" id="tabRequestedVouchers">
                <template ngbTabContent>                   
                   <gg-voucher-request-list></gg-voucher-request-list>
                </template>
            </ngb-tab>
            <ngb-tab title="Vouchers By Creation Date" id="tabRecentVouchers">
                <template ngbTabContent>
                    <gg-voucher-list [vouchersObservable]="vouchersObservable" ></gg-voucher-list>
                </template>
            </ngb-tab>
            <ngb-tab title="Used Vouchers By Date" id="tabUsedVouchers">
                <template ngbTabContent>
                    <gg-voucher-list [vouchersObservable]="usedVouchersObservable" [focusOnVoucherUsage]="true" ></gg-voucher-list>
                </template>
            </ngb-tab>
            <ngb-tab title="Used vouchers ready For Sap" id="tabReadyVouchersForSap" *ngIf="((vouchersReadyForSapObservable |async) || []).length>0">
                <template ngbTabContent>
                    <gg-voucher-list [vouchersObservable]="vouchersReadyForSapObservable" [focusOnVoucherUsage]="true" ></gg-voucher-list>
                </template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
