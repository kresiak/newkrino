<template #popContent>{{isRoot ? 'Click here to go back to last view' : 'Click here to get a detail view'}}</template>

<ngb-tabset *ngIf="category" (tabChange)="beforeTabChange($event)" [activeId]="state.selectedTabId">
	<ngb-tab title="Info" id="tabInfo">
		<template ngbTabContent>
			<div class="card">
				<div class="card-block">
					<div class="row">
						<div class="col-sm-3 vcenter">category:</div>
						<div class="col-sm-6 vcenter">
							<gg-editor [content]="category.data.name" [showControls]="true" (editSaved)="nameCatUpdated($event)" [readOnly]="!authorizationStatusInfo || !authorizationStatusInfo.isAdministrator()"></gg-editor>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3 vcenter">no of article:</div>
						<div class="col-sm-6 vcenter">
							<gg-editor [content]="category.data.noArticle" [showControls]="true" (editSaved)="noArticleUpdated($event)" [readOnly]="!authorizationStatusInfo || !authorizationStatusInfo.isAdministrator()"></gg-editor>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3 vcenter">group marchandise:</div>
						<div class="col-sm-6 vcenter">
							<gg-editor [content]="category.data.groupMarch" [showControls]="true" (editSaved)="groupMUpdated($event)" [readOnly]="!authorizationStatusInfo || !authorizationStatusInfo.isAdministrator()"></gg-editor>
						</div>
					</div> 
					<div class="row">
						<div class="col-sm-3 vcenter">is blocked:</div>
						<div class="col-sm-6 vcenter">
							<gg-editor-boolean [content]="category.data.isBlocked" (editSaved)="dateUpdated($event)" [readOnly]="!authorizationStatusInfo || !authorizationStatusInfo.isAdministrator()"></gg-editor-boolean>
						</div>
					</div> 
                    <div class="row">
						<div class="col-sm-3 vcenter">laboratory specific:</div>
						<div class="col-sm-6 vcenter">
							<gg-editor-boolean [content]="category.data.isLabo" (editSaved)="isLabUpdated($event)" [readOnly]="!authorizationStatusInfo || !authorizationStatusInfo.isAdministrator()"></gg-editor-boolean>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3 vcenter">office specific:</div>
						<div class="col-sm-6 vcenter">
							<gg-editor-boolean [content]="category.data.isOffice" (editSaved)="isOfficUpdated($event)" [readOnly]="!authorizationStatusInfo || !authorizationStatusInfo.isAdministrator()"></gg-editor-boolean>
						</div>
					</div>

					<div class="row" *ngIf="!configService.isProduction()">
						<div class="col-sm-3">_id:</div>
						<div class="col-sm-6">{{category.data._id}}</div>
					</div>

				</div>
			</div>
		</template>
	</ngb-tab>
	<!--
	<ngb-tab title="Add category" id="tabAddCategory">
		<template ngbTabContent>

		</template>
	</ngb-tab>
	-->
	<ngb-tab title="Comments" id="tabComments">
		<template ngbTabContent>
			<gg-comments [comments]="category.data.comments" (commentsUpdated)="commentsUpdated($event)"></gg-comments>
		</template>
	</ngb-tab>
	<ngb-tab title="Products" id="tabProducts">
		<template ngbTabContent>
			<gg-product-list [productsObservable]="productsObservable" [state]="state.Products" [path]="path+'|O:Products'"  (stateChanged)="childProductsStateChanged($event)"></gg-product-list>
		</template>
	</ngb-tab>
<!--	<ngb-tab title="Open otps" id="tabOtps">
		<template ngbTabContent>
            <gg-otp-list [otpsObservable]="otpsObservable" [state]="state.Otps" [path]="path+'|O:Otps'" (stateChanged)="childOtpsStateChanged($event)"></gg-otp-list>
		</template>
	</ngb-tab>
-->	<ngb-tab id="tabMax">
		<template ngbTabTitle><img src="../../images/maximize.png" [ngbPopover]="popContent" triggers="mouseenter:mouseleave" /></template>
		<template ngbTabContent></template>
	</ngb-tab>
	<ngb-tab id="gotoTop" *ngIf="!isRoot  && path!=='dashboard'">
		<template ngbTabTitle><img src="../../images/gototop.png" ngbPopover="Goto top of the page" triggers="mouseenter:mouseleave" /></template>
		<template ngbTabContent></template>
	</ngb-tab>
	
</ngb-tabset>
