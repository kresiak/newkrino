<template ngbModalContainer></template>

<template #tipOpenBasket><div style="font-size: 70%;">Click here to <br/> open your basket</div></template>

<template #tipLaboName><div style="font-size: 70%;">You are in labo {{laboName + '.'}} <br/> (Click to change the labo)</div></template>

<template #passwordModal let-c="close" let-d="dismiss">
  <div class="modal-header" style="padding:2px;background-color:lightblue">
	  <div class="row">
			<h6 class="modal-title col-sm-10">{{laboName}}</h6>
			<button type="button" class="close col-sm-2" aria-label="Close" (click)="d('Cross click')">
			<span aria-hidden="true">&times;</span>
			</button>
	  </div>
  </div>
  <div class="modal-body">
		<div class="card">
			<div class="card-block">
				<div class="form-group">
            		<div class="col-sm-12">
                		<input type="password" [(ngModel)]="password" style="height:32px;font-size:12px;" class="form-control" placeholder="enter your password">
            		</div>
				</div>
			</div>
		</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-info btn-sm" (click)="c('Close click')">Sign in</button>
  </div>
</template>


<nav class="navbar  navbar-default top-nav">
	<div class="row">
		<div class="col-lg-4 col-md-2 hidden-sm-down vcenter">
			<a href="#"><img src="../images/GIGAlogo.png" /></a>
			<a class="hidden-md-down" href="#"><img id="ulgLogo" src="../images/ULglogo.gif" /></a>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-3 vcenter">
			<h1 style="text-align:center">Krino 2017</h1>
			
		</div>
		<div class="col-lg-2 col-md-1 hidden-sm-down vcenter">

		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 vcenter" *ngIf="authorizationStatusInfo && laboName">
			<div class="form-group">
				<input  class="form-control" [(ngModel)]="userValue" style="margin-top:8px;height:32px;line-height:32px;font-size:12px;cursor:pointer;" 
					ng2-auto-complete blank-option-text="Select a user"   [source]="usersShort" placeholder="choose a user in list" [list-formatter]="autocompleListFormatter" (valueChanged)="userSelected($event)">
			   	<input *ngIf="authorizationStatusInfo.currentUserId && needsEquipeSelection" [(ngModel)]="equipeValue" class="form-control" style="margin-top:8px;height:32px;line-height:32px;font-size:12px;cursor:pointer;" 
					ng2-auto-complete blank-option-text="Select an equipe"   [source]="possibleEquipes" placeholder="choose an equipe in list" [list-formatter]="autocompleListFormatter" (valueChanged)="equipeSelected($event)">

				<div class="row" >
					<div class="col-sm-6 vcenter" *ngIf="authorizationStatusInfo.isReadyForPassword()">
						<button style="font-size:12px;" type="button" (click)="openModal(passwordModal)" class="form-control btn btn-link">Enter your password {{authorizationStatusInfo.isLoginError? '(There was an error)' : ''}}</button>
					</div>
					<div class="col-sm-5 vcenter" *ngIf="authorizationStatusInfo && !authorizationStatusInfo.isLoggedIn">
						<button [ngbTooltip]="tipLaboName" placement="bottom"  style="font-size:12px;" type="button" (click)="changeLabo()" class="form-control btn btn-link">Another labo</button>
					</div>
				</div>				


				<div class="row" *ngIf="authorizationStatusInfo.isLoggedIn">
					<div class="col-sm-9 vcenter">
						<label [ngbTooltip]="tipLaboName" placement="bottom" *ngIf="authorizationStatusInfo.isLoggedIn"  
								style="font-size:12px;color:green;border-style:none" (click)="changeLabo()" >{{laboName}}</label>
					</div>
					<div class="col-sm-2 vcenter" *ngIf="nbProductsInBasket > 0">
						<div class="col-sm-1" ><img height="25" width="25" src="../images/shopping-basket-info-icon.png" class="imgSearch" (click)="navigateToBasket()" placement="bottom" [ngbTooltip]="tipOpenBasket" /></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 vcenter" *ngIf="!laboName && laboList && laboList.length > 0">
			<div class="form-group">
				<input  class="form-control" style="margin-top:8px;height:32px;line-height:32px;font-size:12px;cursor:pointer;" 
					ng2-auto-complete blank-option-text="Select a labo"   [source]="laboList" placeholder="choose a labo in list" [list-formatter]="autocompleListFormatter" (valueChanged)="laboSelected($event)">
			</div>
		</div>
	</div>
	<div class="gg-scroll-text row" *ngIf="showScrollText && labManagerMessages && labManagerMessages.nbTotal > 0 && authorizationStatusInfo && authorizationStatusInfo.isAdministrator()"> 
		<div class="col-sm-10 imgSearch" (click)="disableScrolling()">
			<span>Please check your dashboard: you have {{labManagerMessages.nbTotal}} new orders waiting</span> 
		</div>
	</div>
	<div class="gg-scroll-text row" *ngIf="showScrollText && labManagerMessages && labManagerMessages.validableOrders.length > 0 && authorizationStatusInfo && authorizationStatusInfo.isLoggedIn && !authorizationStatusInfo.isAdministrator()"> 
		<div class="col-sm-10 imgSearch" (click)="disableScrolling()">
			<span>Please check your dashboard: you have {{labManagerMessages.validableOrders.length}} new orders waiting</span> 
		</div>
	</div>

</nav>
<nav class="navbar  navbar-dark bg-inverse">
	<ul class="nav navbar-nav">
		<li *ngFor="let menuItem of menu" [class.active]="menuItem.active" class="nav-item">
			<a class="nav-link" (click)="menuService.activateMenu(menuItem)" routerLink="{{menuItem.route}}">{{menuItem.title}}</a>
		</li>
	</ul>
</nav>

<router-outlet></router-outlet>
