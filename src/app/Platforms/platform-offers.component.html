<div class="card-block">
    <ngb-tabset>
        <ngb-tab *ngIf="offersList && offersList.length > 0" title="List of offers" id="tabListOfOffers">
            <template ngbTabContent>
                <gg-platform-offer-list [offersObservable]="offersObservable"></gg-platform-offer-list>
            </template>
        </ngb-tab>
        <ngb-tab title="Add an offer" id="tabAddAnOffer">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="container-fluid">
                            <form [formGroup]="offerForm" (ngSubmit)="save(offerForm.value, offerForm.valid)">
                                <div class="form-group row">
                                    <label for="description" class="col-sm-2 col-form-label col-xl-2">description:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="description" id="description" placeholder="description">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label col-xl-2">client:</label>
                                    <div class="col-sm-10">
                                        <gg-editor-autocomplete [selectableData]="clientsListObservable" [emptyContentText]="'choose a client'"
                                        (idChanged)="clientIdChanged($event)"></gg-editor-autocomplete>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-success" type="submit" [disabled]="!offerForm.valid">Submit</button>
                                    </div>
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-info"  [disabled]="offerForm.pristine" (click)="reset()">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
    </ngb-tabset>
</div>
