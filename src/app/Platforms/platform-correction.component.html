<div class="card-block">
    <ngb-tabset>
        <ngb-tab *ngIf="correctionList && correctionList.length !== 0" title="List of correction types" id="tabListOfCorrectionTypes">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm-3 vcenter"><b>Correction type</b></div>
                            <div class="col-sm-2 vcenter"><b>Shortcut</b></div>
                            <div class="col-sm-2 vcenter"><b>default value (in %)</b></div>
                            <div class="col-sm-1 vcenter"><b>on products</b></div>
                            <div class="col-sm-1 vcenter"><b>on labour</b></div>
                            <div class="col-sm-1 vcenter"><b>on total</b></div>
		                </div>
                        <div *ngFor="let correctionItem of correctionList">
                            <div class="row">
                                <div class="col-sm-3 vcenter">
                                    <gg-editor [content]="correctionItem.name" [showControls]="true" (editSaved)="nameCorrectionUpdated($event, correctionItem)"></gg-editor>
                                </div>
                                <div class="col-sm-2 vcenter">
                                    <gg-editor [content]="correctionItem.shortcut" [showControls]="true" (editSaved)="shortcutCorrectionUpdated($event, correctionItem)"></gg-editor>
                                </div>
                                <div class="col-sm-2 vcenter">
                                    <gg-editor-number [content]="correctionItem.defaultPerCent" (editSaved)="defaultPerCentUpdated($event, correctionItem)"></gg-editor-number>
                                </div>
                                <div class="col-sm-1 vcenter" [style.color]="correctionItem.isOnProduct ? 'red' : 'black'">
                                    <gg-editor-boolean [content]="correctionItem.isOnProduct" (editSaved)="isOnProductUpdated($event, correctionItem)"></gg-editor-boolean>
                                </div>
                                <div class="col-sm-1 vcenter" [style.color]="correctionItem.isOnLabour ? 'red' : 'black'">
                                    <gg-editor-boolean [content]="correctionItem.isOnLabour" (editSaved)="isOnLabourUpdated($event, correctionItem)"></gg-editor-boolean>
                                </div>
                                <div class="col-sm-1 vcenter" [style.color]="correctionItem.isOnTotal ? 'red' : 'black'">
                                    <gg-editor-boolean [content]="correctionItem.isOnTotal" (editSaved)="isOnTotalUpdated($event, correctionItem)"></gg-editor-boolean>
                                </div>
                            </div>                        
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
        <ngb-tab title="Add a correction type" id="tabAddACorrectionType">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="container-fluid">
                            <form [formGroup]="correctionForm" (ngSubmit)="save(correctionForm.value, correctionForm.valid)">
                                <div class="form-group row">
                                    <label for="correctionType" class="col-sm-2 col-form-label col-xl-2">correction type:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="correctionType" id="correctionType" placeholder="correction type">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="shortcut" class="col-sm-2 col-form-label col-xl-2">shortcut:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="shortcut" id="shortcut" placeholder="shortcut">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="defaultPerCent" class="col-sm-2 col-form-label col-xl-2">default value (in %):</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="0" step="any"  class="form-control" formControlName="defaultPerCent" id="defaultPerCent" placeholder="dafault value (in %)">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-success" type="submit" [disabled]="!correctionForm.valid">{{'FORM.SUBMIT' | translate}}</button>
                                    </div>
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-info"  [disabled]="correctionForm.pristine" (click)="reset()">{{'FORM.RESET' | translate}}</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
    </ngb-tabset>
</div>
