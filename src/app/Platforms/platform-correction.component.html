<div class="card-block">
    <ngb-tabset>
        <ngb-tab title="List of correction types" id="tabListOfCorrectionTypes">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm-2 vcenter"><b>Correction type</b></div>
                            <div class="col-sm-3 vcenter"><b>Description</b></div>
                            <div class="col-sm-2 vcenter"><b>dafault value (in %)</b></div>
		                </div>
                        <div *ngFor="let correctionItem of correctionList">
                            <div class="row">
                                <div class="col-sm-2 vcenter">
                                    <gg-editor [content]="correctionItem.name" [showControls]="true" (editSaved)="nameCorrectionUpdated($event, correctionItem)"></gg-editor>
                                </div>
                                <div class="col-sm-3 vcenter">
                                    <gg-editor [content]="correctionItem.description" [showControls]="true" (editSaved)="descriptionCorrectionUpdated($event, correctionItem)"></gg-editor>
                                </div>
                                <div class="col-sm-2 vcenter">
                                    <gg-editor-number [content]="correctionItem.defaultPerCent" (editSaved)="defaultPerCentUpdated($event, correctionItem)"></gg-editor-number>
                                </div>
                            </div>                        
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
        <ngb-tab title="Add a correction type" id="tabAddACorrectionType">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="container-fluid">
                            <form [formGroup]="correctionForm" (ngSubmit)="save(correctionForm.value, correctionForm.valid)">
                                <div class="form-group row">
                                    <label for="correctionType" class="col-sm-2 col-form-label col-xl-2">correction type:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="correctionType" id="correctionType" placeholder="correction type">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="description" class="col-sm-2 col-form-label col-xl-2">description:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="description" id="description" placeholder="description">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="defaultPerCent" class="col-sm-2 col-form-label col-xl-2">dafault value (in %):</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="0" class="form-control" formControlName="defaultPerCent" id="defaultPerCent" placeholder="dafault value (in %)">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-success" type="submit" [disabled]="!correctionForm.valid">Submit</button>
                                    </div>
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-info"  [disabled]="correctionForm.pristine" (click)="reset()">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
    </ngb-tabset>
</div>
