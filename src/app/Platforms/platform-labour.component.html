<div class="card-block">
    <ngb-tabset>
        <ngb-tab *ngIf="labourList && labourList.length !== 0" title="{{'PLATFORM.LABOUR.MENU.LIST OF LABOUR TYPES' | translate}}" id="tabListOfLabourTypes">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm-3 vcenter"><b>Labour type</b></div>
                            <div class="col-sm-5 vcenter"><b>Description</b></div>
                            <div class="col-sm-3 vcenter"><b>Hourly rate</b></div>
		                </div>
                        <div *ngFor="let labourItem of labourList">
                            <div class="row">
                                <div class="col-sm-3 vcenter">
                                    <gg-editor [content]="labourItem.name" [showControls]="true" (editSaved)="nameLabourUpdated($event, labourItem)"></gg-editor>
                                </div>
                                <div class="col-sm-5 vcenter">
                                    <gg-editor [content]="labourItem.description" [showControls]="true" (editSaved)="descriptionLabourUpdated($event, labourItem)"></gg-editor>
                                </div>
                                <div class="col-sm-3 vcenter">
                                    <gg-editor [content]="labourItem.hourlyRate" [isMonetary]="true" [showControls]="true" (editSaved)="hourlyRateLabourUpdated($event, labourItem)"></gg-editor>
                                </div>
                            </div>                        
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
        <ngb-tab title="{{'PLATFORM.LABOUR.MENU.ADD A LABOUR TYPE' | translate}}" id="tabAddALabourType">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="container-fluid">
                            <form [formGroup]="labourForm" (ngSubmit)="save(labourForm.value, labourForm.valid)">
                                <div class="form-group row">
                                    <label for="labourType" class="col-sm-2 col-form-label col-xl-2">labour type:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="labourType" id="labourType" placeholder="labour type">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="description" class="col-sm-2 col-form-label col-xl-2">description:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="description" id="description" placeholder="description">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="hourlyRate" class="col-sm-2 col-form-label col-xl-2">hourly rate (in euros):</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="0" step="any"  class="form-control" formControlName="hourlyRate" id="hourlyRate" placeholder="hourly rate (in euros)">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-success" type="submit" [disabled]="!labourForm.valid">{{'FORM.SUBMIT' | translate}}</button>
                                    </div>
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-info"  [disabled]="labourForm.pristine" (click)="reset()">{{'FORM.RESET' | translate}}</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
    </ngb-tabset>
</div>
