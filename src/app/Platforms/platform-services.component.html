<div class="card-block">
    <ngb-tabset [activeId]="state.selectedTabId">
        <ngb-tab title="List of services" id="tabListOfServices">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <ngb-tabset>
                            <ngb-tab title="All services" id="tabListAllServices">
                                <template ngbTabContent>
                                    <gg-platform-service-list [servicesObservable]="servicesObservable"></gg-platform-service-list>
                                </template>
                            </ngb-tab>
                            <ngb-tab title="By categories" id="tabListServicesByCategory">
                                <template ngbTabContent>
                                    <div class="card">
                                        <div class="card-block">
                                            <div class="row">
                                                <ngb-accordion [closeOthers]="true" #acc="ngbAccordion" (panelChange)="beforeAccordionChange($event)" [activeIds]="state.openPanelId">
                                                    <ngb-panel [disabled]="true">
                                                        <template ngbPanelTitle>
                                                            <div class="row">
                                                                <div class="col-sm-3"><b>Name</b></div>
                                                                <div class="col-sm-3"><b>Description</b></div>
                                                            </div>
                                                        </template>
                                                    </ngb-panel>
                                                    <ngb-panel *ngFor="let categoryItem of categoryList" [id]="categoryItem._id">
                                                        <!--FOR-->
                                                        <template ngbPanelTitle>
                                                            <div class="row">
                                                                <div class="col-sm-3" [style.font-weight]="categoryItem._id === state.openPanelId ? 'bold' : 'lighter'">{{categoryItem.name}}</div>
                                                                <div class="col-sm-3">{{categoryItem.description}}</div>
                                                            </div>
                                                        </template>
                                                        <template ngbPanelContent>
                                                            <ngb-tabset>
                                                                <ngb-tab title="Info" id="tabInfo">
                                                                    <template ngbTabContent>
                                                                        <div class="card">
                                                                            <div class="card-block">
                                                                                <div class="row">
                                                                                    <gg-platform-service-list [servicesObservable]="getServiceObservableByCategory(categoryItem._id)"></gg-platform-service-list>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </template>
                                                                </ngb-tab>
                                                            </ngb-tabset>
                                                        </template>
                                                    </ngb-panel>
                                                </ngb-accordion>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </ngb-tab>
                        </ngb-tabset>
                    </div>
                </div>
            </template>
        </ngb-tab>
        <ngb-tab title="Add a service" id="tabAddService">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="container-fluid">
                            <form [formGroup]="serviceForm" (ngSubmit)="addService(serviceForm.value, serviceForm.valid)">
                                <div class="form-group row">
                                    <label for="nameOfService" class="col-sm-2 col-form-label col-xl-2">name of service:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="nameOfService" id="nameOfService" placeholder="name of service">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="description" class="col-sm-2 col-form-label col-xl-2">description:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="description" id="description" placeholder="description">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="categoryId" class="col-sm-2 col-form-label col-xl-2">category:</label>
                                    <div class="col-sm-10">
                                        <gg-editor-autocomplete [selectableData]="categoryIdObservable" [emptyContentText]="'choose a category'" (idChanged)="categoryIdChanged($event)"></gg-editor-autocomplete>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-success" type="submit" [disabled]="!serviceForm.valid">Submit</button>
                                    </div>
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-info" [disabled]="serviceForm.pristine" (click)="reset()">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
        <ngb-tab title="Categories" id="tabAddCategoryOfService">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="container-fluid">
                            <div class="card-block">
                                <ngb-tabset>
                                    <ngb-tab title="List of categories" id="tabListOfCategory">
                                        <template ngbTabContent>
                                            <div class="card">
                                                <div class="card-block">
                                                    <div class="row">
                                                        <div class="col-sm-3 vcenter"><b>Name</b></div>
                                                        <div class="col-sm-7 vcenter"><b>Description</b></div>
                                                    </div>
                                                    <div *ngFor="let categoryItem of categoryList">
                                                        <div class="row">
                                                            <div class="col-sm-3 vcenter">
                                                                <gg-editor [content]="categoryItem.name" [showControls]="true" (editSaved)="nameServiceCategoryUpdated($event, categoryItem)"></gg-editor>
                                                            </div>
                                                            <div class="col-sm-7 vcenter">
                                                                <gg-editor [content]="categoryItem.description" [showControls]="true" (editSaved)="descriptionServiceCategoryUpdated($event, categoryItem)"></gg-editor>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                    </ngb-tab>
                                    <ngb-tab title="Add a service category" id="tabAddCategory">
                                        <template ngbTabContent>
                                            <div class="card">
                                                <div class="card-block">
                                                    <div class="container-fluid">
                                                        <form [formGroup]="categoryForm" (ngSubmit)="saveCategoryForm(categoryForm.value, categoryForm.valid)">
                                                            <div class="form-group row">
                                                                <label for="nameOfCategory" class="col-sm-2 col-form-label col-xl-2">name of category:</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" formControlName="nameOfCategory" id="nameOfCategory" placeholder="name of category">
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label for="description" class="col-sm-2 col-form-label col-xl-2">description:</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" formControlName="description" id="description" placeholder="description">
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-sm-3 col-md-2 col-lg-2">
                                                                    <button class="btn btn-success" type="submit" [disabled]="!categoryForm.valid">Submit</button>
                                                                </div>
                                                                <div class="col-sm-3 col-md-2 col-lg-2">
                                                                    <button class="btn btn-info" [disabled]="categoryForm.pristine" (click)="resetCategoryForm()">Reset</button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                    </ngb-tab>
                                </ngb-tabset>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
    </ngb-tabset>
</div>
