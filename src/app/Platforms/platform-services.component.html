<div class="card-block">
    <ngb-tabset [activeId]="state.selectedTabId">
        <ngb-tab title="List of services" id="tabListOfServices" *ngIf="servicesList && servicesList.length > 0">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="row">
                            <ngb-accordion [closeOthers]="true" #acc="ngbAccordion" (panelChange)="beforeAccordionChange($event)" [activeIds]="state.openPanelId">
                                <ngb-panel [disabled]="true">
                                    <template ngbPanelTitle>
                                        <div class="row">
                                            <div class="col-sm-3"><b>Service</b></div>
                                            <div class="col-sm-3"><b>Description</b></div>
                                            <div class="col-sm-2"><b>Category</b></div>
                                            <div class="col-sm-2"><b>Cost of service</b></div>
                                        </div>
                                    </template>
                                </ngb-panel>
                                <ngb-panel *ngFor="let serviceItem of servicesList" [id]="serviceItem.data._id">
                                    <!--FOR-->
                                    <template ngbPanelTitle>
                                        <div class="row" id="{{serviceItem.data._id}}">
                                            <div class="col-sm-3" [style.font-weight]="serviceItem.data._id === state.openPanelId ? 'bold' : 'lighter'">{{serviceItem.data.name}}</div>
                                            <div class="col-sm-3">{{serviceItem.data.description}}</div>
                                            <div class="col-sm-2">{{serviceItem.annotation.category}}</div>
                                            <div class="col-sm-2 gg-price">{{fnGetCostByService(serviceItem.data._id) | currency:'EUR':true:'1.2-2'}}</div>
                                        </div>
                                    </template>
                                    <template ngbPanelContent>
                                        <ngb-tabset>
                                            <ngb-tab title="Info" id="tabInfo">
                                                <template ngbTabContent>
                                                    <div class="card">
                                                        <div class="card-block">
                                                            <div class="row">
                                                                <div class="col-sm-3 vcenter"><b>Name</b></div>
                                                                <div class="col-sm-8 vcenter">
                                                                    <gg-editor [content]="serviceItem.data.name" [showControls]="true" (editSaved)="nameServiceUpdated($event, serviceItem)"></gg-editor>
                                                                </div>
                                                                <div class="col-sm-3 vcenter"><b>Description</b></div>
                                                                <div class="col-sm-8 vcenter">
                                                                    <gg-editor [content]="serviceItem.data.description" [showControls]="true" (editSaved)="descriptionServiceUpdated($event, serviceItem)"></gg-editor>
                                                                </div>
                                                                <div class="col-sm-3 vcenter"><b>Client type used</b></div>
                                                                <div class="col-sm-8 vcenter">
                                                                    <gg-editor-autocomplete [selectableData]="clientListObservable" [emptyContentText]="'default correction'" [selectedId]="serviceItem.data.clientTypeId"
                                                                        (idChanged)="clientTypeChanged($event, serviceItem)"></gg-editor-autocomplete>

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </template>
                                            </ngb-tab>
                                            <ngb-tab title="Correction factors" id="tabCorrFactors">
                                                <template ngbTabContent>
                                                    <div class="card">
                                                        <div class="card-block">
                                                            <div *ngFor="let correctionItem of serviceItem.annotation.correctionsFactors">
                                                                <div class="row">
                                                                    <div class="col-sm-3 vcenter">
                                                                        {{correctionItem.name}}
                                                                    </div>
                                                                    <div class="col-sm-2 vcenter">
                                                                        {{correctionItem.perCent + ' %'}}
                                                                    </div>
                                                                    <div class="col-sm-3 vcenter" [style.color]= "correctionItem.isDefault ? 'black' : 'red'">
                                                                        {{correctionItem.isDefault ? 'default value' : 'specificed by client type'}}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </template>
                                            </ngb-tab>
                                            <ngb-tab title="Service steps" id="tabSteps">
                                                <template ngbTabContent>
                                                    <div class="card">
                                                        <div class="card-block">
                                                            <gg-platform-service-step-list [serviceId]="serviceItem.data._id"></gg-platform-service-step-list>
                                                        </div>
                                                    </div>
                                                </template>
                                            </ngb-tab>
                                            <ngb-tab title="Snapshots" id="tabSnapshotList2">
                                                <template ngbTabContent>
                                                    <div class="card">
                                                        <div class="card-block">
                                                            <gg-platform-service-snapshots [serviceId]="serviceItem.data._id"></gg-platform-service-snapshots>
                                                        </div>
                                                    </div>
                                                </template>
                                            </ngb-tab>
                                            <ngb-tab title="Clone this service" id="tabClone">
                                                <template ngbTabContent>
                                                    <div class="card">
                                                        <div class="card-block">
                                                            <div class="container-fluid">
                                                                <form [formGroup]="cloneForm" (ngSubmit)="cloneService(serviceItem, cloneForm.value, cloneForm.valid)">
                                                                    <div class="form-group row">
                                                                        <label for="nameOfService" class="col-sm-3 col-form-label col-xl-3">name of new service:</label>
                                                                        <div class="col-sm-9">
                                                                            <input type="text" class="form-control" formControlName="nameOfService" id="nameOfService" placeholder="name of service">
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <label for="description" class="col-sm-3 col-form-label col-xl-3">description:</label>
                                                                        <div class="col-sm-9">
                                                                            <input type="text" class="form-control" formControlName="description" id="description" placeholder="description">
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col-sm-3 col-md-2 col-lg-2">
                                                                            <button class="btn btn-success" type="submit" [disabled]="!cloneForm.valid">Clone</button>
                                                                        </div>
                                                                        <div class="col-sm-3 col-md-2 col-lg-2">
                                                                            <button class="btn btn-info" [disabled]="cloneForm.pristine" (click)="resetCloneForm()">Reset</button>
                                                                        </div>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </template>
                                            </ngb-tab>
                                        </ngb-tabset>
                                    </template>
                                </ngb-panel>
                            </ngb-accordion>
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
        <ngb-tab title="Add service" id="tabAddService">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="container-fluid">
                            <form [formGroup]="serviceForm" (ngSubmit)="addService(serviceForm.value, serviceForm.valid)">
                                <div class="form-group row">
                                    <label for="nameOfService" class="col-sm-2 col-form-label col-xl-2">name of service:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="nameOfService" id="nameOfService" placeholder="name of service">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="description" class="col-sm-2 col-form-label col-xl-2">description:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="description" id="description" placeholder="description">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-success" type="submit" [disabled]="!serviceForm.valid">Submit</button>
                                    </div>
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-info" [disabled]="serviceForm.pristine" (click)="reset()">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>

    </ngb-tabset>
</div>
