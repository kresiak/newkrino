<div class="card-block">
    <ngb-tabset>
        <ngb-tab *ngIf="enterprisesList && enterprisesList.length > 0" title="List of enterprises" id="tabListOfEnterprises">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="row">
                            <ngb-accordion [closeOthers]="true" #acc="ngbAccordion">
                                <ngb-panel [disabled]="true">
                                    <template ngbPanelTitle>
                                        <div class="row">
                                            <div class="col-sm-3"><b>Name</b></div>
                                            <div class="col-sm-2"><b>Telephone</b></div>
                                            <div class="col-sm-2"><b>Fax</b></div>
                                            <div class="col-sm-2"><b>Web</b></div>
                                            <div class="col-sm-2"><b>Type</b></div>
                                        </div>
                                    </template>
                                </ngb-panel>
                                <ngb-panel *ngFor="let enterpriseItem of enterprisesList">
                                    <template ngbPanelTitle>
                                        <div class="row" id="{{enterpriseItem._id}}">
                                            <div class="col-sm-3">{{enterpriseItem.data.name}}</div>
                                            <div class="col-sm-2">{{enterpriseItem.data.telephone}}</div>
                                            <div class="col-sm-2">{{enterpriseItem.data.fax}}</div>
                                            <div class="col-sm-2">{{enterpriseItem.data.web}}</div>
                                            <div class="col-sm-2">{{enterpriseItem.annotation.clientType}}</div>
                                        </div>
                                    </template>
                                    <template ngbPanelContent>
                                    <ngb-tabset>
                                        <ngb-tab title="Info" id="tabInfo">
                                            <template ngbTabContent>
                                                <div class="card">
                                                    <div class="card-block">
                                                        <div class="row">
                                                            <div class="col-sm-3 vcenter"><b>Name</b></div>
                                                            <div class="col-sm-8 vcenter">
                                                                <gg-editor [content]="enterpriseItem.data.name" [showControls]="true" (editSaved)="nameEnterpriseUpdated($event, enterpriseItem)"></gg-editor>
                                                            </div>
                                                            <div class="col-sm-3 vcenter"><b>Telephone</b></div>
                                                            <div class="col-sm-8 vcenter">
                                                                <gg-editor [content]="enterpriseItem.data.telephone" [showControls]="true" (editSaved)="telephoneEnterpriseUpdated($event, enterpriseItem)"></gg-editor>
                                                            </div>
                                                            <div class="col-sm-3 vcenter"><b>Fax</b></div>
                                                            <div class="col-sm-8 vcenter">
                                                                <gg-editor [content]="enterpriseItem.data.fax" [showControls]="true" (editSaved)="faxEnterpriseUpdated($event, enterpriseItem)"></gg-editor>
                                                            </div>
                                                            <div class="col-sm-3 vcenter"><b>Web</b></div>
                                                            <div class="col-sm-8 vcenter">
                                                                <gg-editor [content]="enterpriseItem.data.web" [showControls]="true" (editSaved)="webEnterpriseUpdated($event, enterpriseItem)"></gg-editor>
                                                            </div>
                                                            <div class="col-sm-3 vcenter"><b>Client type</b></div>
                                                            <div class="col-sm-8 vcenter">
                                                                <gg-editor-autocomplete [selectableData]="clientTypeListObservable" [emptyContentText]="'choose a client type'" [selectedId]="enterpriseItem.data.clientTypeId"
                                                                    (idChanged)="clientTypeUpdated($event, enterpriseItem)"></gg-editor-autocomplete>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </template>
                                        </ngb-tab>
                                        
                                    </ngb-tabset>
		                            </template>
				                </ngb-panel>
			                </ngb-accordion>
		                </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
        <ngb-tab title="Add an enterprise" id="tabAddEnterprise">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="container-fluid">
                            <form [formGroup]="enterprisesForm" (ngSubmit)="save(enterprisesForm.value, enterprisesForm.valid)">
                                <div class="form-group row">
                                    <label for="nameOfEnterprise" class="col-sm-2 col-form-label col-xl-2">name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="nameOfEnterprise" id="nameOfEnterprise" placeholder="name of nterprise">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="telephone" class="col-sm-2 col-form-label col-xl-2">telephone:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="telephone" id="telephone" placeholder="telephone">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="fax" class="col-sm-2 col-form-label col-xl-2">fax:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="fax" id="fax" placeholder="fax">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="web" class="col-sm-2 col-form-label col-xl-2">web:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="web" id="web" placeholder="web">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label col-xl-2">client type:</label>
                                    <div class="col-sm-10">
                                        <gg-editor-autocomplete [selectableData]="clientTypeListObservable" [emptyContentText]="'choose a client type'"
                                        (idChanged)="clientTypeChanged($event)"></gg-editor-autocomplete>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-success" type="submit" [disabled]="!enterprisesForm.valid">Submit</button>
                                    </div>
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-info"  [disabled]="enterprisesForm.pristine" (click)="reset()">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
    </ngb-tabset>
</div>
