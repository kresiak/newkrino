<div class="card" *ngIf="authorizationStatusInfo && authorizationStatusInfo.isLoggedIn && authorizationStatusInfo.isPlatformAdminstrator()">
    <div class="card-block">
        <ngb-tabset>
            <ngb-tab title="Services" id="tabServices">
                <template ngbTabContent>
                    <div class="card">
                        <div class="card-block">
                            <gg-platform-services></gg-platform-services>
				        </div>
			        </div>
		        </template>
	        </ngb-tab>  
            <ngb-tab title="Machines" id="tabMachines">
                <template ngbTabContent>
                    <div class="card">
                        <div class="card-block">
                            <gg-platform-machines></gg-platform-machines>
				        </div>
			        </div>
		        </template>
	        </ngb-tab>  
            <ngb-tab title="Labour types" id="tabLabourTypes">
                <template ngbTabContent>
                    <div class="card">
                        <div class="card-block">
                            <gg-platform-labour></gg-platform-labour>
                        </div>
                    </div>
                </template>
            </ngb-tab>
            <ngb-tab title="Client types" id="tabClientTypes">
                <template ngbTabContent>
                    <div class="card">
                        <div class="card-block">
                            <gg-platform-client></gg-platform-client>
                        </div>
                    </div>
                </template>
            </ngb-tab>
            <ngb-tab title="Correction types" id="tabCorrectionTypes">
                <template ngbTabContent>
                    <div class="card">
                        <div class="card-block">
                            <gg-platform-correction></gg-platform-correction>
                        </div>
                    </div>
                </template>
            </ngb-tab>

        </ngb-tabset>
    </div>
</div>
