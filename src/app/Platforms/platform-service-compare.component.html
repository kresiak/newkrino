<div class="card" *ngIf="service1 && service2 && service1Steps && service2Steps">
    <div class="card-block">
        <gg-platform-service-compare-base [col1]="'Service'" [bold1]="true"></gg-platform-service-compare-base>
        <gg-platform-service-compare-base [col1]="'Name'" [col2]="service1.data.name" [col3]="service2.data.name"></gg-platform-service-compare-base>
        <gg-platform-service-compare-base [col1]="'Description'" [col2]="service1.data.description" [col3]="service2.data.description"></gg-platform-service-compare-base>
    </div>
</div>
