<ngb-tabset>
    <ngb-tab title="Info" id="tabInfo">
        <template ngbTabContent>
            <div class="card">
                <div class="card-block">
                    <div class="row" *ngIf="isSnapshot">
                        <div class="col-sm-3 vcenter"><b>Snapshot reason</b></div>
                        <div class="col-sm-8 vcenter">
                            {{offerItem.description}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 vcenter"><b>Numero</b></div>
                        <div class="col-sm-8 vcenter">
                            {{offerItem.annotation.numero}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 vcenter"><b>Description</b></div>
                        <div class="col-sm-8 vcenter">
                            <gg-editor [readOnly]="isSnapshot" [content]="offerItem.data.description" [showControls]="true" (editSaved)="descriptionUpdated($event, offerItem)"></gg-editor>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 vcenter"><b>Client</b></div>
                        <div class="col-sm-8 vcenter">
                            <gg-editor-autocomplete [readOnly]="isSnapshot" [selectableData]="clientsListObservable" [emptyContentText]="'choose a client'"
                                [selectedId]="offerItem.data.clientId" (idChanged)="clientIdUpdated($event, offerItem)"></gg-editor-autocomplete>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 vcenter"><b>Client type</b></div>
                        <div class="col-sm-8 vcenter">
                            {{offerItem.annotation.clientType}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 vcenter"><b>Commercial status</b></div>
                        <div class="col-sm-8 vcenter">
                            <gg-editor-autocomplete [readOnly]="isSnapshot" [selectableData]="commercialStatusesObservable" [emptyContentText]="'choose a status'"
                                [selectedId]="offerItem.data.commercialStatusId" (idChanged)="commercialStatusUpdated($event, offerItem)"></gg-editor-autocomplete>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 vcenter"><b>Operative status</b></div>
                        <div class="col-sm-8 vcenter">
                            <gg-editor-autocomplete [readOnly]="isSnapshot" [selectableData]="operativeStatusesObservable" [emptyContentText]="'choose a status'"
                                [selectedId]="offerItem.data.operativeStatusId" (idChanged)="operativeStatusUpdated($event, offerItem)"></gg-editor-autocomplete>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </ngb-tab>
    <ngb-tab title="Operations" id="tabOperations" *ngIf="!isSnapshot">
        <template ngbTabContent>
            <div class="card">
                <div class="card-block">
                    <div class="row">
                        These operation will create a new version of the offer and save the current version
                    </div>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3 ">
                            <button class="btn btn-warning" [disabled]="blockSendToClient" (click)="SendToClient()">
                                Send to Client
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3" >
                            <button [disabled]="blockInvoiceHasBeenSent" (click)="InvoiceHasBeenSent()" class=" btn btn-warning">
                                Invoice has been sent
                            </button>                            
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </ngb-tab>
    <ngb-tab title="Services" id="tabServices">
        <template ngbTabContent>
            <div class="card">
                <div class="card-block">
                    <ngb-tabset>
                        <ngb-tab title="Ordered services" id="tabUsedServices" *ngIf="offerItem.annotation.services && offerItem.annotation.services.length > 0">
                            <template ngbTabContent>
                                <div class="card">
                                    <div class="card-block">
                                        <div class="row">
                                            <div class="col-sm-3 vcenter"><b>Service</b></div>
                                            <div class="col-sm-1 vcenter"><b>Nb ordered</b></div>
                                            <div class="col-sm-2 vcenter"><b>Price/u.</b></div>
                                            <div class="col-sm-2 vcenter"><b>Reduction (%)</b></div>
                                            <div class="col-sm-2 vcenter"><b>Total</b></div>
                                        </div>
                                        <div *ngFor="let service of (offerItem.annotation.services || []); let pos = index">
                                            <!--FOR  -->
                                            <div class="row">
                                                <div class="col-sm-3 vcenter">
                                                    {{service.annotation.service}} {{service.annotation.version}}
                                                </div>
                                                <div class="col-sm-1 vcenter">
                                                    <gg-editor-number [readOnly]="isSnapshot" [content]="service.data.quantity" (editSaved)="serviceQuantityUpdated(pos, $event)"></gg-editor-number>
                                                </div>
                                                <div class="col-sm-2 vcenter">
                                                    {{service.annotation.unitPrice | currency:'EUR':true:'1.2-2'}}
                                                </div>
                                                <div class="col-sm-2 vcenter">
                                                    <gg-editor-number [readOnly]="isSnapshot" [content]="service.data.reduction" (editSaved)="serviceReductionUpdated(pos, $event)"></gg-editor-number>
                                                </div>
                                                <div class="col-sm-2 vcenter gg-price">
                                                    {{service.annotation.total | currency:'EUR':true:'1.2-2'}}
                                                </div>
                                                <div class="col-sm-1 vcenter" *ngIf="!isSnapshot">
                                                    <input type="checkbox" [ngbTooltip]="'click here to select the service for deletion'" *ngIf="!service.isDueToDelete" (click)="service.isDueToDelete = !service.isDueToDelete"
                                                    />
                                                    <div class="btn btn-warning btn-sm" ngbTooltip="Careful! This will delete the selected service item and can't be undone. Click here if you are sure you want to delete it."
                                                        *ngIf="service.isDueToDelete" (click)="deleteService(pos)">Delete</div>
                                                    <div class="btn btn-success btn-sm" *ngIf="service.isDueToDelete" (click)="service.isDueToDelete = !service.isDueToDelete">Cancel</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" class="gg-price">
                                            <div class="col-sm-3 vcenter"></div>
                                            <div class="col-sm-1 vcenter"></div>
                                            <div class="col-sm-2 vcenter"></div>
                                            <div class="col-sm-2 vcenter">Total:</div>
                                            <div class="col-sm-2 vcenter">{{offerItem.annotation.total | currency:'EUR':true:'1.2-2'}}</div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </ngb-tab>
                        <ngb-tab title="Select services" id="tabSelectServices" *ngIf="!isSnapshot">
                            <template ngbTabContent>
                                <div class="card">
                                    <div class="card-block">
                                        <gg-platform-service-list [isForSelection]="true" [servicesObservable]="servicesObservable" [selectedServiceIds]="getServicesIdsSelected()"
                                            (servicesSelected)="servicesChanged($event)"></gg-platform-service-list>
                                    </div>
                                </div>
                            </template>
                        </ngb-tab>
                    </ngb-tabset>
                </div>
            </div>
        </template>
    </ngb-tab>
    <ngb-tab title="Versions" id="tabSnapshots" *ngIf="!isSnapshot">
        <template ngbTabContent>
            <div class="card">
                <div class="card-block">
                    <ngb-tabset>
                        <ngb-tab title="All versions" id="tabAllVersions" *ngIf="offerItem.annotation.hasSnapshots">
                            <template ngbTabContent>
                                <div class="card">
                                    <div class="card-block">
                                        <ngb-accordion [closeOthers]="true" #acc="ngbAccordion" [activeIds]="state.openPanelId" (panelChange)="beforeAccordionChange($event)">
                                            <ngb-panel [disabled]="true">
                                                <template ngbPanelTitle>
                                                    <div class="row">
                                                        <div class="col-sm-2"><b>Date</b></div>
                                                        <div class="col-sm-2"><b>Numero</b></div>
                                                        <div class="col-sm-2"><b>Reason</b></div>
                                                        <div class="col-sm-2"><b>Price</b></div>
                                                        <div class="col-sm-3"><b>Products</b></div>
                                                    </div>
                                                </template>
                                            </ngb-panel>
                                            <ngb-panel *ngFor="let snapshot of snapshotList" [id]="snapshot._id">
                                                <template ngbPanelTitle>
                                                    <div class="row" id="{{offerItem._id}}">
                                                        <div class="col-sm-2">{{snapshot.createDate | fullDate}}</div>
                                                        <div class="col-sm-2" [style.font-weight]="snapshot._id === state.openPanelId ? 'bold' : 'lighter'">{{snapshot.annotation.numero}}</div>
                                                        <div class="col-sm-2">{{snapshot.description}}</div>
                                                        <div class="col-sm-2 gg-price">{{snapshot.annotation.total | currency:'EUR':true:'1.2-2'}}</div>
                                                        <div class="col-sm-3">{{snapshot.annotation.serviceTxt}}</div>
                                                        <div class="col-sm-1"> <img height="25" width="25" src="../../images/snapshot.png" /> </div>
                                                    </div>
                                                </template>
                                                <template ngbPanelContent>
                                                    <gg-platform-offer-detail [offerItem]="snapshot" [isSnapshot]="true"></gg-platform-offer-detail>
                                                </template>
                                            </ngb-panel>
                                        </ngb-accordion>
                                    </div>
                                </div>
                            </template>
                        </ngb-tab>
                        <ngb-tab title="Save current version" id="tabSaveVersion">
                            <template ngbTabContent>
                                <div class="card">
                                    <div class="card-block">
                                        <div class="container-fluid">
                                            <form [formGroup]="snapshotForm" (ngSubmit)="snapshotService(snapshotForm.value, snapshotForm.valid)">
                                                <div class="form-group row">
                                                    <label for="description" class="col-sm-3 col-form-label col-xl-3">description:</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" formControlName="description" id="description" placeholder="description of snapshot">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                                        <button class="btn btn-success" type="submit" [disabled]="!snapshotForm.valid">Snapshot</button>
                                                    </div>
                                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                                        <button class="btn btn-info" [disabled]="snapshotForm.pristine" (click)="resetSnapshotForm()">Reset</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </template>
                        </ngb-tab>
                    </ngb-tabset>
                </div>
            </div>
        </template>
    </ngb-tab>


</ngb-tabset>
