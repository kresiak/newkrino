<ngb-tabset>
    <ngb-tab title="Info" id="tabInfo">
        <template ngbTabContent>
            <div class="card">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-3 vcenter"><b>Numero</b></div>
                        <div class="col-sm-8 vcenter">
                            {{offerItem.annotation.numero}}
                        </div>
                        <div class="col-sm-3 vcenter"><b>Description</b></div>
                        <div class="col-sm-8 vcenter">
                            <gg-editor [content]="offerItem.data.description" [showControls]="true" (editSaved)="descriptionUpdated($event, offerItem)"></gg-editor>
                        </div>
                        <div class="col-sm-3 vcenter"><b>Client</b></div>
                        <div class="col-sm-8 vcenter">
                            <gg-editor-autocomplete [selectableData]="clientsListObservable" [emptyContentText]="'choose a client'" [selectedId]="offerItem.data.clientId"
                                (idChanged)="clientIdUpdated($event, offerItem)"></gg-editor-autocomplete>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </ngb-tab>
    <ngb-tab title="Services" id="tabServices">
        <template ngbTabContent>
            <div class="card">
                <div class="card-block">
                    <ngb-tabset>
                        <ngb-tab title="Ordered services" id="tabUsedServices" *ngIf="offerItem.annotation.services && offerItem.annotation.services.length > 0">
                            <template ngbTabContent>
                                <div class="card">
                                    <div class="card-block">
                                        <div class="row">
                                            <div class="col-sm-3 vcenter"><b>Service</b></div>
                                            <div class="col-sm-1 vcenter"><b>Nb ordered</b></div>
                                            <div class="col-sm-2 vcenter"><b>Price/u.</b></div>
                                            <div class="col-sm-2 vcenter"><b>Reduction (%)</b></div>
                                            <div class="col-sm-2 vcenter"><b>Total</b></div>
                                        </div>
                                        <div *ngFor="let service of (offerItem.annotation.services || []); let pos = index">
                                            <!--FOR  -->
                                            <div class="row">
                                                <div class="col-sm-3 vcenter">
                                                    {{service.annotation.service}} {{service.annotation.version}} 
                                                </div>
                                                <div class="col-sm-1 vcenter">
                                                    <gg-editor-number [readOnly]="isSnapshot" [content]="service.data.quantity" (editSaved)="serviceQuantityUpdated(pos, $event)"></gg-editor-number>
                                                </div>
                                                <div class="col-sm-2 vcenter">
                                                    {{service.annotation.unitPrice | currency:'EUR':true:'1.2-2'}}
                                                </div>
                                                <div class="col-sm-2 vcenter">
                                                    <gg-editor-number [readOnly]="isSnapshot" [content]="service.data.reduction" (editSaved)="serviceReductionUpdated(pos, $event)"></gg-editor-number>
                                                </div>
                                                <div class="col-sm-2 vcenter gg-price">
                                                    {{service.annotation.total | currency:'EUR':true:'1.2-2'}}
                                                </div>
                                                <div class="col-sm-1 vcenter" *ngIf="!isSnapshot">
                                                    <input type="checkbox" [ngbTooltip]="'click here to select the service for deletion'" *ngIf="!service.isDueToDelete"
														 (click)="service.isDueToDelete = !service.isDueToDelete" />
														<div class="btn btn-warning btn-sm" ngbTooltip="Careful! This will delete the selected service item and can't be undone. Click here if you are sure you want to delete it."
														 *ngIf="service.isDueToDelete" (click)="deleteService(pos)">Delete</div>
														<div class="btn btn-success btn-sm" *ngIf="service.isDueToDelete" (click)="service.isDueToDelete = !service.isDueToDelete">Cancel</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" class="gg-price">
                                            <div class="col-sm-3 vcenter"></div>
                                            <div class="col-sm-1 vcenter"></div>
                                            <div class="col-sm-2 vcenter"></div>
                                            <div class="col-sm-2 vcenter">Total:</div>
                                            <div class="col-sm-2 vcenter">{{offerItem.annotation.total | currency:'EUR':true:'1.2-2'}}</div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </ngb-tab>
                        <ngb-tab title="Select services" id="tabSelectServices" *ngIf="!isSnapshot">
                            <template ngbTabContent>
                                <div class="card">
                                    <div class="card-block">
                                        <gg-platform-service-list [isForSelection]="true" [servicesObservable]="servicesObservable" [selectedServiceIds]="getServicesIdsSelected()"
                                            (servicesSelected)="servicesChanged($event)"></gg-platform-service-list>
                                    </div>
                                </div>
                            </template>
                        </ngb-tab>
                    </ngb-tabset>
                </div>
            </div>
        </template>
    </ngb-tab>
    
</ngb-tabset>
