<div class="card-block">
    <ngb-tabset>
        <ngb-tab title="List of steps" id="tabListOfServices">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="row">
                            <ngb-accordion [closeOthers]="true" #acc="ngbAccordion"  (panelChange)="beforeAccordionChange($event)" [activeIds]="state.openPanelId">
                                <ngb-panel [disabled]="true">
                                    <template ngbPanelTitle>
                                        <div class="row">
                                            <div class="col-sm-3"><b>Step</b></div>
                                            <div class="col-sm-3"><b>Description</b></div>
                                            <div class="col-sm-2"><b>Machine</b></div>
                                            <div class="col-sm-2"><b>Cost of step</b></div>
                                        </div>
                                    </template>
                                </ngb-panel>
                                <ngb-panel *ngFor="let serviceStep of serviceStepsList" [id]="serviceStep.data._id">
                                    <template ngbPanelTitle>
                                        <div class="row" id="{{serviceStep.data._id}}">
                                            <div class="col-sm-3" [style.font-weight]="serviceStep.data._id === state.openPanelId ? 'bold' : 'lighter'">{{serviceStep.data.name}}</div>
                                            <div class="col-sm-3">{{serviceStep.data.description}}</div>
                                            <div class="col-sm-2">{{serviceStep.annotation.machineName}}</div>
                                            <div class="col-sm-2" [style.color]="'darkturquoise'">{{serviceStep.annotation.totalCost | currency:'EUR':true:'1.2-2'}}</div>
                                            <div class="col-sm-1" *ngIf="isSnapshot">	<img height="25" width="25" src="../../images/snapshot.png"  />  </div>
                                        </div>
                                    </template>
                                    <template ngbPanelContent>
                                        <gg-platform-service-step-detail [serviceStepId]="isSnapshot ? serviceStep._id : serviceStep.data._id" [isSnapshot]="isSnapshot" ></gg-platform-service-step-detail>
		                            </template>
				                </ngb-panel>
			                </ngb-accordion>
		                </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
        <ngb-tab title="Add step" id="tabAddService" *ngIf="!isSnapshot">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="container-fluid">
                            <form [formGroup]="serviceStepForm" (ngSubmit)="save(serviceStepForm.value, serviceStepForm.valid)">
                                <div class="form-group row">
                                    <label for="name" class="col-sm-2 col-form-label col-xl-2">name of service step:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="name" placeholder="name of service step">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="description" class="col-sm-2 col-form-label col-xl-2">description:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="description" id="description" placeholder="description">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label col-xl-2">used machine:</label>
                                    <div class="col-sm-10">
                                        <gg-editor-autocomplete [selectableData]="machineListObservable" [emptyContentText]="'choose a machine'"
                                        (idChanged)="machineChanged($event)"></gg-editor-autocomplete>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-success" type="submit" [disabled]="!serviceStepForm.valid">Submit</button>
                                    </div>
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-info"  [disabled]="serviceStepForm.pristine" (click)="reset()">Reset</button>
                                    </div>
                                </div>                                
                            </form>
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
    </ngb-tabset>
</div>
