<div class="card">
    <div class="card-block">
        <div class="row">
            <ngb-accordion [closeOthers]="true" #acc="ngbAccordion" [activeIds]="state.openPanelId" (panelChange)="beforeAccordionChange($event)" >
                <ngb-panel [disabled]="true">
                    <template ngbPanelTitle>
                        <div class="row">
                            <div class="col-sm-2"><b>Numero</b></div>
                            <div class="col-sm-3"><b>Client</b></div>
                            <div class="col-sm-2"><b>Status</b></div>
                            <div class="col-sm-2"><b>Price</b></div>
                            <div class="col-sm-3"><b>Products</b></div>
                        </div>
                    </template>
                </ngb-panel>
                <ngb-panel *ngFor="let offerItem of offersList" [id]="offerItem.data._id">
                    <template ngbPanelTitle>
                        <div class="row" id="{{offerItem._id}}">
                            <div class="col-sm-2" [style.font-weight]="offerItem.data._id === state.openPanelId ? 'bold' : 'lighter'">{{offerItem.annotation.numero}}</div>
                            <div class="col-sm-3"><gg-text-compact [text]="offerItem.annotation.client" [numberOfChar]="40" [extraTooltipText]="offerItem.annotation.clientType" ></gg-text-compact></div>
                            <div class="col-sm-2">{{offerItem.annotation.commercialStatus}}</div>
                            <div class="col-sm-2 gg-price">{{offerItem.annotation.total | currency:'EUR':true:'1.2-2'}}</div>
                            <div class="col-sm-3">{{offerItem.annotation.serviceTxt}}</div>
                        </div>
                    </template>
                    <template ngbPanelContent>
                        <gg-platform-offer-detail [offerItem]="offerItem" ></gg-platform-offer-detail>
                    </template>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>
</div>
