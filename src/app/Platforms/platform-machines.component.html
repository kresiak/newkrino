<div class="card-block">
    <ngb-tabset>
        <ngb-tab title="Add machine" id="tabAddMachine">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="container-fluid">
                            <form [formGroup]="machineForm" (ngSubmit)="save(machineForm.value, machineForm.valid)">
                                <div class="form-group row">
                                    <label for="nameOfMachine" class="col-sm-2 col-form-label col-xl-2">name of machine:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="nameOfMachine" id="nameOfMachine" placeholder="name of machine">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="description" class="col-sm-2 col-form-label col-xl-2">description:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="description" id="description" placeholder="description">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="lifetime" class="col-sm-2 col-form-label col-xl-2">lifetime (in years):</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="1" class="form-control" formControlName="lifetime" id="lifetime" placeholder="lifetime (in years)">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="maintenancePrice" class="col-sm-2 col-form-label col-xl-2">maintenance price (per year):</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="1" class="form-control" formControlName="maintenancePrice" id="maintenancePrice" placeholder="maintenance price (per year)">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="occupancy" class="col-sm-2 col-form-label col-xl-2">occupancy (in %):</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="1" class="form-control" formControlName="occupancy" id="occupancy" placeholder="occupancy (in %)">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="runtime" class="col-sm-2 col-form-label col-xl-2">runtime (in jours):</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="1" class="form-control" formControlName="runtime" id="runtime" placeholder="runtime (in jours)">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="hoursPerDay" class="col-sm-2 col-form-label col-xl-2">hours per Day:</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="1" class="form-control" formControlName="hoursPerDay" id="hoursPerDay" placeholder="hours per Day">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-success" type="submit" [disabled]="!machineForm.valid">Submit</button>
                                    </div>
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-info"  [disabled]="machineForm.pristine" (click)="reset()">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
        <ngb-tab title="List of machines" id="tabListOfMachines">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="container-fluid">
                            
                            <div class="container-fluid">
        						<div class="row">
                                    <div class="col-sm-2 vcenter"><b>Name</b></div>
                                    <div class="col-sm-2 vcenter"><b>Description</b></div>
                                    <div class="col-sm-2 vcenter"><b>Lifetime</b></div>
                                    <div class="col-sm-2 vcenter"><b>Maintenance price</b></div>
                                    <div class="col-sm-1 vcenter"><b>Occupancy</b></div>
                                    <div class="col-sm-1 vcenter"><b>Runtime</b></div>
                                    <div class="col-sm-1 vcenter"><b>Hours per day</b></div>
                                </div>
                                <div *ngFor="let machineItem of machinesList">
                                    <div class="row">
                                        <div class="col-sm-2 vcenter">
                                            <gg-editor [content]="machineItem.name" [showControls]="true" (editSaved)="nameMachineUpdated($event, machineItem)"></gg-editor>
                                        </div>
                                        <div class="col-sm-2 vcenter">
                                            <gg-editor [content]="machineItem.description" [showControls]="true" (editSaved)="descriptionMachineUpdated($event, machineItem)"></gg-editor>
                                        </div>
                                        <div class="col-sm-2 vcenter">
                                            <gg-editor [content]="machineItem.lifetime" [showControls]="true" (editSaved)="lifetimeMachineUpdated($event, machineItem)"></gg-editor>
                                        </div>
                                        <div class="col-sm-2 vcenter">
                                            <gg-editor [content]="machineItem.maintenancePrice" [showControls]="true" (editSaved)="maintenancePriceMachineUpdated($event, machineItem)"></gg-editor>
                                        </div>
                                        <div class="col-sm-1 vcenter">
                                            <gg-editor [content]="machineItem.occupancy" [showControls]="true" (editSaved)="occupancyMachineUpdated($event, machineItem)"></gg-editor>
                                        </div>
                                        <div class="col-sm-1 vcenter">
                                            <gg-editor [content]="machineItem.runtime" [showControls]="true" (editSaved)="runtimeMachineUpdated($event, machineItem)"></gg-editor>
                                        </div>
                                        <div class="col-sm-1 vcenter">
                                            <gg-editor [content]="machineItem.hoursPerDay" [showControls]="true" (editSaved)="hoursPerDayMachineUpdated($event, machineItem)"></gg-editor>
                                        </div>
                                    </div>                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
    </ngb-tabset>
</div>
