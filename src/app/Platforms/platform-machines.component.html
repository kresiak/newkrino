<div class="card-block">
    <ngb-tabset>
        <ngb-tab *ngIf="machinesList && machinesList.length !== 0" title="List of machines" id="tabListOfMachines">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="row">
                            <ngb-accordion [closeOthers]="true" #acc="ngbAccordion">
                                <ngb-panel [disabled]="true">
                                    <template ngbPanelTitle>
                                        <div class="row">
                                            <div class="col-sm-3"><b>Name</b></div>
                                            <div class="col-sm-5"><b>Description</b></div>
                                            <div class="col-sm-2"><b>Cost of run</b></div>
                                        </div>
                                    </template>
                                </ngb-panel>
                                <ngb-panel *ngFor="let machineItem of machinesList">
                                    <template ngbPanelTitle>
                                        <div class="row" id="{{machineItem._id}}">
                                            <div class="col-sm-3">{{machineItem.data.name}}</div>
                                            <div class="col-sm-5">{{machineItem.data.description}}</div>
                                            <div class="col-sm-2 gg-price">{{machineItem.annotation.costOfRun | currency:'EUR':true:'1.2-2'}}</div>
                                        </div>
                                    </template>
                                    <template ngbPanelContent>
                                    <ngb-tabset>
                                        <ngb-tab title="Info" id="tabInfo">
                                            <template ngbTabContent>
                                                <div class="card">
                                                    <div class="card-block">
                                                        <div class="row">
                                                            <div class="col-sm-3 vcenter"><b>Name</b></div>
                                                            <div class="col-sm-8 vcenter">
                                                                <gg-editor [content]="machineItem.data.name" [showControls]="true" (editSaved)="nameMachineUpdated($event, machineItem)"></gg-editor>
                                                            </div>
                                                            <div class="col-sm-3 vcenter"><b>Description</b></div>
                                                            <div class="col-sm-8 vcenter">
                                                                <gg-editor [content]="machineItem.data.description" [showControls]="true" (editSaved)="descriptionMachineUpdated($event, machineItem)"></gg-editor>
                                                            </div>
                                                            <div class="col-sm-3 vcenter"><b>Price</b></div>
                                                            <div class="col-sm-8 vcenter">
                                                                <gg-editor [content]="machineItem.data.price" [isMonetary]="true" [showControls]="true" (editSaved)="priceMachineUpdated($event, machineItem)"></gg-editor>
                                                            </div>
                                                            <div class="col-sm-3 vcenter"><b>Lifetime (in years)</b></div>
                                                            <div class="col-sm-8 vcenter">
                                                                <gg-editor-number [content]="machineItem.data.lifetime" (editSaved)="lifetimeMachineUpdated($event, machineItem)"></gg-editor-number>
                                                            </div>
                                                            <div class="col-sm-3 vcenter"><b>Maintenance price (per year)</b></div>
                                                            <div class="col-sm-8 vcenter">
                                                                <gg-editor [content]="machineItem.data.maintenancePrice" [isMonetary]="true" [showControls]="true" (editSaved)="maintenancePriceMachineUpdated($event, machineItem)"></gg-editor>
                                                            </div>
                                                            <div class="col-sm-3 vcenter"><b>Occupancy (in %)</b></div>
                                                            <div class="col-sm-8 vcenter">
                                                                <gg-editor-number [content]="machineItem.data.occupancy" (editSaved)="occupancyMachineUpdated($event, machineItem)"></gg-editor-number>
                                                            </div>
                                                            <div class="col-sm-3 vcenter"><b>Runtime (in hours)</b></div>
                                                            <div class="col-sm-8 vcenter">
                                                                <gg-editor-number [content]="machineItem.data.runtime" (editSaved)="runtimeMachineUpdated($event, machineItem)"></gg-editor-number>
                                                            </div>
                                                            <div class="col-sm-3 vcenter"><b>Hours per day</b></div>
                                                            <div class="col-sm-8 vcenter">
                                                                <gg-editor-number [content]="machineItem.data.hoursPerDay" (editSaved)="hoursPerDayMachineUpdated($event, machineItem)"></gg-editor-number>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </template>
                                        </ngb-tab>
                                        <ngb-tab title="Cost" id="tabCost">
                                            <template ngbTabContent>
                                                <div class="card">
                                                    <div class="card-block">
                                                        <div class="row">
                                                            <div class="col-sm-3 vcenter"><b>Name</b></div>
                                                            <div class="col-sm-8 vcenter">
                                                                {{machineItem.data.name}}
                                                            </div>
                                                            <div class="col-sm-3 vcenter"><b>Annual amortization</b></div>
                                                            <div class="col-sm-8 vcenter">
                                                                {{machineItem.annotation.annualAmortisation | currency:'EUR':true:'1.2-2'}}
                                                            </div>
                                                            <div class="col-sm-3 vcenter"><b>Annual cost (incl. maintenance)</b></div>
                                                            <div class="col-sm-8 vcenter">
                                                                {{machineItem.annotation.annualCost | currency:'EUR':true:'1.2-2'}}
                                                            </div>
                                                            <div class="col-sm-3 vcenter"><b>Nb running hours per year</b></div>
                                                            <div class="col-sm-8 vcenter">
                                                                {{machineItem.annotation.nbHoursPerYear}}
                                                            </div>
                                                            <div class="col-sm-3 vcenter"><b>Nb runs per year</b></div>
                                                            <div class="col-sm-8 vcenter">
                                                                {{machineItem.annotation.nbRunsPerYear}}
                                                            </div>
                                                            <div class="col-sm-3 vcenter"><b>Cost of one run</b></div>
                                                            <div class="col-sm-8 vcenter gg-price">
                                                                {{machineItem.annotation.costOfRun | currency:'EUR':true:'1.2-2'}}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </template>
                                        </ngb-tab>
                                    </ngb-tabset>
		                            </template>
				                </ngb-panel>
			                </ngb-accordion>
		                </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
        <ngb-tab title="Add machine" id="tabAddMachine">
            <template ngbTabContent>
                <div class="card">
                    <div class="card-block">
                        <div class="container-fluid">
                            <form [formGroup]="machineForm" (ngSubmit)="save(machineForm.value, machineForm.valid)">
                                <div class="form-group row">
                                    <label for="nameOfMachine" class="col-sm-2 col-form-label col-xl-2">name of machine:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="nameOfMachine" id="nameOfMachine" placeholder="name of machine">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="description" class="col-sm-2 col-form-label col-xl-2">description:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="description" id="description" placeholder="description">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="price" class="col-sm-2 col-form-label col-xl-2">price:</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="0" class="form-control" formControlName="price" id="price" placeholder="price">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="lifetime" class="col-sm-2 col-form-label col-xl-2">lifetime (in years):</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="0" class="form-control" formControlName="lifetime" id="lifetime" placeholder="lifetime (in years)">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="maintenancePrice" class="col-sm-2 col-form-label col-xl-2">maintenance price (per year):</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="0" class="form-control" formControlName="maintenancePrice" id="maintenancePrice" placeholder="maintenance price (per year)">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="occupancy" class="col-sm-2 col-form-label col-xl-2">occupancy (in %):</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="0" class="form-control" formControlName="occupancy" id="occupancy" placeholder="occupancy (in %)">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="runtime" class="col-sm-2 col-form-label col-xl-2">runtime (in hours):</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="0" class="form-control" formControlName="runtime" id="runtime" placeholder="runtime (in hours)">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="hoursPerDay" class="col-sm-2 col-form-label col-xl-2">hours per Day:</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="0" class="form-control" formControlName="hoursPerDay" id="hoursPerDay" placeholder="hours per Day">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-success" type="submit" [disabled]="!machineForm.valid">Submit</button>
                                    </div>
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-info"  [disabled]="machineForm.pristine" (click)="reset()">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
    </ngb-tabset>
</div>
