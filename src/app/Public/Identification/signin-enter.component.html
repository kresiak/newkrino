<div class="card">
    <div class="card-block">
        <div class="container-fluid">
            <form [formGroup]="signinEnterForm" (ngSubmit)="login(signinEnterForm.value, signinEnterForm.valid)">
                <div class="form-group row">
                    <label for="emailAddress" class="col-sm-2 col-form-label col-xl-2">e-mail address:</label>
                    <div class="col-sm-10">
                        <input type="text" min="2" class="form-control" formControlName="emailAddress" id="emailAddress" placeholder="e-mail address">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label col-xl-2">password:</label>
                    <div class="col-sm-10">
                        <input type="text" min="2" class="form-control" formControlName="password" id="password" placeholder="password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-md-2 col-lg-2">
                        <button class="btn btn-success" type="submit" [disabled]="!signinEnterForm.valid">Login</button>
                    </div>
                    <div class="col-sm-3 col-md-2 col-lg-2">
                        <button class="btn btn-info" [disabled]="signinEnterForm.pristine" (click)="resetSigninEnterForm()">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
