<div class="card">
	<div class="card-body">
		<div class="row">

			<div class=" col-sm-3">
				<div class="col-sm-3">
					<img *ngIf="!user.data.pictureFile" src="../../images/unknown-person.png">
					<img *ngIf="user.data.pictureFile" [src]="dataStore.getPictureUrl(user.data.pictureFile)">
				</div>
			</div>
			<div class="col-sm-9">
				<div class="row">
					<div class="col-sm-2 col-lg-2">{{'USER.LABEL.FULL NAME' | translate}}</div>
					<div class="col-sm-6">{{user.annotation.fullName}}</div>
				</div>
				<div class="row">
					<div class="col-sm-2 col-lg-2 align-self-center">{{'USER.LABEL.EMAIL' | translate}}</div>
					<div class="col-sm-6 align-self-center">
						<gg-editor [content]="user.data.email" [showControls]="true" [regexp]="'^[0-9a-z_.-]+@[0-9a-z.-]+\\.[a-z]{2,3}$'" (editSaved)="emailUserUpdated($event)"
						 [readOnly]="!isAdminOrCurrentUser()"></gg-editor>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2 col-lg-2 align-self-center">{{'USER.LABEL.NAME' | translate}}</div>
					<div class="col-sm-6 align-self-center">
						<gg-editor [content]="user.data.name" [showControls]="true" (editSaved)="nameUserUpdated($event)" [readOnly]="!isAdminOrCurrentUser()"></gg-editor>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2 col-lg-2 align-self-center">{{'USER.LABEL.FIRST NAME' | translate}}</div>
					<div class="col-sm-6 align-self-center">
						<gg-editor [content]="user.data.firstName" [showControls]="true" (editSaved)="firstNameUserUpdated($event)" [readOnly]="!isAdminOrCurrentUser()"></gg-editor>
					</div>
				</div>
				<div class="row" *ngIf="isAdminOrCurrentUser()">
					<div class="col-sm-2 col-lg-2 align-self-center">{{'USER.LABEL.PASSWORD' | translate}}</div>
					<div class="col-sm-6 align-self-center">
						<gg-editor [content]="user.data.password" [showControls]="true" (editSaved)="passwordUpdated($event)" [readOnly]="!isAdminOrCurrentUser()"></gg-editor>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2 align-self-center">{{'USER.LABEL.EQUIPE(S)' | translate}}</div>
					<div class="col-sm-6 align-self-center">
						<gg-selector [selectableData]="selectableEquipes" [selectedIds]="selectedEquipeIdsObservable" (selectionChanged)="equipeSelectionChanged($event)"
						 [readOnly]="!authorizationStatusInfo?.isAdministrator()"></gg-selector>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
