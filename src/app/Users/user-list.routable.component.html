<div id="GGTOP"></div>
<div class="card">
    <div class="card-body">
        <ngb-tabset *ngIf="authorizationStatusInfo?.isLoggedIn">
            <ngb-tab title="{{'USER.MENU.VIEW USERS' | translate}}" id="tabView">
                <ng-template ngbTabContent>

                    <gg-user-list [state]="state" [usersObservable]="usersObservable"></gg-user-list>

                </ng-template>
            </ngb-tab>
            <ngb-tab title="{{'USER.MENU.ADMINISTRATORS' | translate}}" id="tabAdministrators">
                <ng-template ngbTabContent>

                    <gg-user-list [state]="state" [usersObservable]="adminsObservable"></gg-user-list>

                </ng-template>
            </ngb-tab>
            <ngb-tab title="{{'USER.MENU.CREATE A USER' | translate}}" id="tabCreate" *ngIf="authorizationStatusInfo.isAdministrator()">
                <ng-template ngbTabContent>
                    <div class="card">
                        <div class="card-body">
                            
							<gg-user-enter></gg-user-enter>
							
                        </div>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="{{'USER.MENU.CURRENT USER' | translate}}" id="tabCurrentUser">
                <ng-template ngbTabContent>
                    <div class="card">
                        <div class="card-body">
                            <gg-user-detail [userObservable]="currentUserObservable"></gg-user-detail>
                        </div>
                    </div>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
        <h4 *ngIf="authorizationStatusInfo && !authorizationStatusInfo.isLoggedIn">{{'ERROR.NO LOGIN' | translate}}</h4>
    </div>
</div>
