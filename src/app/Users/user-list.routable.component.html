<div id="GGTOP"></div>
<div class="card">
    <div class="card-block">
        <ngb-tabset *ngIf="authorizationStatusInfo && authorizationStatusInfo.isLoggedIn">
            <ngb-tab title="View Users" id="tabView">
                <template ngbTabContent>

                    <gg-user-list [state]="state" [usersObservable]="usersObservable"></gg-user-list>

                </template>
            </ngb-tab>
            <ngb-tab title="Administrators" id="tabAdministrators">
                <template ngbTabContent>

                    <gg-user-list [state]="state" [usersObservable]="adminsObservable"></gg-user-list>

                </template>
            </ngb-tab>
            <ngb-tab title="Create a User" id="tabCreate" *ngIf="authorizationStatusInfo.isAdministrator()">
                <template ngbTabContent>
                    <div class="card">
                        <div class="card-block">
                            
							<gg-user-enter></gg-user-enter>
							
                        </div>
                    </div>
                </template>
            </ngb-tab>
            <ngb-tab title="Current User" id="tabCurrentUser">
                <template ngbTabContent>
                    <div class="card">
                        <div class="card-block">
                            <gg-user-detail [userObservable]="currentUserObservable"></gg-user-detail>
                        </div>
                    </div>
                </template>
            </ngb-tab>
        </ngb-tabset>
        <h4 *ngIf="authorizationStatusInfo && !authorizationStatusInfo.isLoggedIn">{{'ERROR.NO LOGIN' | translate}}</h4>
    </div>
</div>
