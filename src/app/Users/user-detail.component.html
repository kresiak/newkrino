<template #popContent>{{isRoot ? 'Click here to go back to last view' : 'Click here to get a detail view'}}</template>

<ngb-tabset *ngIf="user" (tabChange)="beforeTabChange($event)" [activeId]="state.selectedTabId">
	<ngb-tab title="Info" id="tabInfo">
		<template ngbTabContent>
			<div class="card">
				<div class="card-block">
					<div class="row">
						<div class="col-sm-3 vcenter">name:</div>
						<div class="col-sm-6 vcenter">
							<gg-editor [content]="user.data.name" [showControls]="false" (editSaved)="nameUserUpdated($event)"></gg-editor>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3 vcenter">first name:</div>
						<div class="col-sm-6 vcenter">
							<gg-editor [content]="user.data.firstName" [showControls]="false" (editSaved)="firstNameUserUpdated($event)"></gg-editor>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3 vcenter">is blocked:</div>
						<div class="col-sm-6 vcenter"><gg-editor-boolean [content]="user.data.isBlocked"></gg-editor-boolean></div>
					</div> 
					<div class="row">
						<div class="col-sm-3 vcenter">is labo user:</div>
						<div class="col-sm-6 vcenter"><gg-editor-boolean [content]="user.data.isLaboUser"></gg-editor-boolean></div>
					</div> 

					<div class="row" *ngIf="!authService.isProduction()">
						<div class="col-sm-3">_id:</div>
						<div class="col-sm-6">{{user.data._id}}</div>
					</div>

				</div>
			</div>
		</template>
	</ngb-tab>

</ngb-tabset>
