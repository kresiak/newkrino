<div class="card">
    <div class="card-block">
        <ngb-tabset>
            <ngb-tab title="New user" id="newUser">
                <template ngbTabContent>
                    <div class="card">
                        <div class="card-block">
                            <div class="container-fluid">
                                <form [formGroup]="newUserForm" (ngSubmit)="save(newUserForm.value, newUserForm.valid)">
                                    <div class="form-group row">
                                        <label for="name" class="col-sm-2 col-form-label col-xl-2">name:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" formControlName="name" id="name" placeholder="name of the user">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="firstName" class="col-sm-2 col-form-label col-xl-2">first name:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="first name of the user">
                                        </div>
                                    </div>    
                                    <div class="form-group row">
                                        <label for="isBlocked" class="col-sm-2 col-form-label col-xl-2 vcenter">is blocked:</label>
                                        <div class="col-md-1 vcenter">
                                            <input type="checkbox" class="form-control" formControlName="isBlocked" id="isBlocked" class="isCheckbox" value="">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="isLaboUser" class="col-sm-2 col-form-label col-xl-2 vcenter">is laboratory user:</label>
                                        <div class="col-md-1 vcenter">
                                            <input type="checkbox" class="form-control" formControlName="isLaboUser" id="isLaboUser" class="isCheckbox" value="">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="isAdmin" class="col-sm-2 col-form-label col-xl-2 vcenter">is admin:</label>
                                        <div class="col-md-1 vcenter">
                                            <input type="checkbox" class="form-control" formControlName="isAdmin" id="isAdmin" class="isCheckbox" value="">
                                        </div>
                                    </div>                                   
                                    <div class="form-group row">
                                        <label for="password" class="col-sm-2 col-form-label col-xl-2">password:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" formControlName="password" id="password" placeholder="enter password">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-3 col-md-2 col-lg-2">
                                            <button class="btn btn-success" type="submit" [disabled]="!newUserForm.valid">Submit</button>
                                        </div>
                                        <div class="col-sm-3 col-md-2 col-lg-2">
                                            <button class="btn btn-info"  [disabled]="newUserForm.pristine" (click)="reset()">Reset</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
