<div class="row">
    <div class="col-sm-4">
        <p>Do you have another email address that you often use and that you would like to share with us?</p>
        <p></p>
    </div>
    <div class="col-sm-8">
        <div class="row">
            <div class="col-sm-4">
                <div class="radio">
                    <label><input type="radio" (click)="setUserAnswer('yes')" [(ngModel)]="userAnswer" value="yes">Yes, this is my e-mail address</label>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <input type="text" class="form-control" (ngModelChange)="mailChanged($event)" placeholder="e-mail address" [ngModel]="email2">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="radio">
                    <label><input type="radio" (click)="setUserAnswer('no')" [(ngModel)]="userAnswer" value="no">No</label>
                </div>
            </div>
        </div>
    </div>

</div>
