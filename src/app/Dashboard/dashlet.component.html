<div style="font-size: 70%" *ngIf="dataObject" class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
	<div class="card text-xs-center " [class.card-outline-success]="isOtpDashlet()" [class.card-outline-warning]="isEquipeDashlet()" [class.card-outline-danger]="isOrderDashlet()">
		<div class="card-header">
            {{getTitle()}}
		</div>
        <div class="card-block text-xs-left">
            <gg-otp-detail *ngIf="isOtpDashlet()" [otpObservable]="dataObservable" [path]="'dashboard'"></gg-otp-detail>
            <gg-equipe-detail *ngIf="isEquipeDashlet()" [equipeObservable]="dataObservable" [path]="'dashboard'"></gg-equipe-detail>
            <gg-order-detail *ngIf="isOrderDashlet()" [orderObservable]="dataObservable" [path]="'dashboard'"></gg-order-detail>
        </div>
	</div>
</div>
