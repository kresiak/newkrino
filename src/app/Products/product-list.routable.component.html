<div id="GGTOP"></div>
<div class="card">
    <div class="card-block">
        <ngb-tabset *ngIf="authorizationStatusInfo?.isLoggedIn">
            <ngb-tab title="{{'PRODUCT.MENU.VIEW PRODUCTS' | translate}}" id="tabView">
                <template ngbTabContent>
                    <gg-product-list [state]="state" [productsObservable]="productsObservable"></gg-product-list>
                </template>
            </ngb-tab>
            <ngb-tab title="{{'PRODUCT.MENU.VIEW PRIVATE PRODUCTS' | translate}}" id="tabViewPrivate" *ngIf="((productsPrivateObservable | async) || []).length > 0">
                <template ngbTabContent>
                    <gg-product-list [state]="state" [productsObservable]="productsPrivateObservable"></gg-product-list>
                </template>
            </ngb-tab>
            <ngb-tab title="{{'PRODUCT.MENU.CREATE A PRODUCT' | translate}}" id="tabCreate">
                <template ngbTabContent>
                    <div class="card">
                        <div class="card-block">
                            <h6>Choose the supplier you want to add the product to</h6>
                            <gg-supplier-list [suppliersObservable]="suppliersObservable" [initialTabInSupplierDetail]="'tabAddProduct'"></gg-supplier-list>
                        </div>
                    </div>
                </template>
            </ngb-tab>
        </ngb-tabset>
        <h4 *ngIf="authorizationStatusInfo && !authorizationStatusInfo.isLoggedIn">{{'ERROR.NO LOGIN' | translate}}</h4>
    </div>
</div>
