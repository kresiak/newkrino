<form [formGroup]="otpForm" (ngSubmit)="saveForm(otpForm.value, otpForm.valid)">
	<div class="form-group row">
		<label for="name" class="col-sm-2 col-form-label col-xl-2">otp:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" formControlName="name" id="name" placeholder="name of the otp">
			<!--Control that will have the value included in the form-->
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label col-xl-2 align-self-center">from:</label>
		<div class="col-sm-9 align-self-center">
			<gg-editor-date #datStart [content]="" (editSaved)="dateUpdatedStartInForm($event)"></gg-editor-date>
			<!--Control where we use a special component: save value in a temporary property-->
		</div>
	</div>
	<div class="form-group row">
		<label for="category" class="col-sm-2 col-form-label col-xl-2 align-self-center">Category:</label>
		<div class="col-sm-9 align-self-center">
			<gg-selector #categoriesSelector [selectableData]="selectableCategoriesObservable" (selectionChanged)="categorySelectionChangedInForm($event)"></gg-selector>
			<!--Control where we use a special component: save value in a temporary property-->
		</div>
	</div>

	<div class="form-group row">
		<label for="budgetBlocked" class="col-sm-2 col-form-label col-xl-2">budget blocked:</label>
		<div class="col-sm-10">
			<input type="number" min="0" class="form-control" formControlName="budgetBlocked" id="budgetBlocked" placeholder="budget blocked">
			<!--Number-->
		</div>
	</div>

	<div class="form-group row">
		<label for="isBlocked" class="col-sm-2 col-form-label col-xl-2 align-self-center">is limited to owner:</label>
		<div class="col-md-1 align-self-center">
			<input type="checkbox" class="form-control" formControlName="isLimitedToOwner" id="isLimitedToOwner" class="isCheckbox" value="">
			<!--Checkbox-->
		</div>
	</div>

	<div class="form-group row">
		<label for="description" class="col-sm-2 col-form-label col-xl-2">description:</label>
		<div class="col-sm-10">
			<input type="text" min="1" class="form-control" formControlName="description" id="description" placeholder="description">
			<!--text-->
		</div>
	</div>



	<div class="form-group row">
		<!--Buttons-->
		<div class="col-sm-3 col-md-2 col-lg-2">
			<button class="btn btn-success" type="submit" [disabled]="!otpForm.valid">{{'FORM.SUBMIT' | translate}}</button>
		</div>
		<div class="col-sm-3 col-md-2 col-lg-2">
			<button class="btn btn-info" [disabled]="otpForm.pristine" (click)="reset()">{{'FORM.RESET' | translate}}</button>
		</div>
	</div>
</form>
